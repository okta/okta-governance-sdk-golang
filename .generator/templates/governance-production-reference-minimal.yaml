    recurrence-repeat-on-type:
      description: |
        Applicable only, if `interval` is in terms of N months. Specifies the day-of-the-month on which, the campaign should be repeated. If the `interval` is in terms of days, weeks or years, this property can be ignored.

        1) `SAME_DAY_AS_START_DATE` - Specifies the day-of-the-month in `startDate`. For eg: if `startDate` happens to be `5th` of some date, then campaign will repeat on 5th day of the matching month.

        2) `SAME_WEEKDAY_AS_START_DATE` - Specifies the day-of-the-week in `startDate`. For eg if `startDate` happens to be `Thursday`, then campaign will repeat on `Thursday` of the matching week.

        2) `LAST_WEEKDAY_AS_START_DATE` - Specifies the last day-of-the-week in `startDate`. For eg jf `startDate` happens to be `Thursday` and it is the last week of the month, then campaign will repeat on `Thursday` of the matching last week.

        Refer few examples below:
          1) Let's say the campaign start date is `June 1st 2023`, the `interval: P3M` (Every 3 months) and `repeatOnType: SAME_WEEKDAY_AS_START_DATE`- the `startDate` happens to be in the first week, and it is a `Thursday`. Hence the campaign will repeat every `3 months` and will start on `first week's Thursday`. In this example, some sample campaign occurrences are below -

              | Campaign No |Date of recurrence        |
              |-------------|--------------------------|
              | 1           | Jun  1st, Thursday,  2023|
              | 2           | Sep  7th, Thursday,  2023|
              | 3           | Dec  7th, Thursday,  2023|
              |...          |                          |
              |...          |                          |

          2) Let's say the campaign start date is `June 1st 2023`, the `interval: P1M` (Every 1 month) and `repeatOnType: SAME_DAY_AS_START_DATE` - the `startDate` happens to be `1st` day of the month. Hence the campaign will repeat every `1 month` and will start on `1st day of the month`. In this example, some sample campaign occurrences are below -

              | Campaign No |Date of recurrence        |
              |-------------|--------------------------|
              | 1           | Jun  1st, Thursday,  2023|
              | 2           | Jul  1st, Saturday,  2023|
              | 3           | Aug  1st, Tuesday,   2023|
              |...          |                          |
              |...          |                          |

          3) Let's say the campaign start date is `June 1st 2023`, the `interval: P1M` (Every 1 month) and `repeatOnType: SAME_WEEKDAY_AS_START_DATE` - the `startDate` happens to be in the first week, and it is a `Thursday`. Hence the campaign will repeat every `1 month` and will start on `first week's Thursday`. In this example, some sample campaign occurrences are below -

              | Campaign No |Date of recurrence        |
              |-------------|--------------------------|
              | 1           | Jun  1st, Thursday,  2023|
              | 2           | Jul  6th, Thursday,  2023|
              | 3           | Aug  3rd, Thursday,  2023|
              |...          |                          |
              |...          |                          |

          4) Let's say the campaign start date is `May 23rd 2023`, the `interval: P1M` (Every 1 month) and `repeatOnType: SAME_WEEKDAY_AS_START_DATE` - the `startDate` happens to be in the fourth week, and it is a `Tuesday`. Hence the campaign will repeat every `1 month` and will start on `fourth week's Tuesday`. In this example, some sample campaign occurrences are below -

              | Campaign No |Date of recurrence        |
              |-------------|--------------------------|
              | 1           | May  23rd, Tuesday,  2023|
              | 2           | Jun  27th, Tuesday,  2023|
              | 3           | Jul  25th, Tuesday,  2023|
              | 4           | Aug  22nd, Tuesday,  2023|
              |...          |                          |

          5) Let's say the campaign start date is `May 29rd 2023`, the `interval: P1M` (Every 1 month) and `repeatOnType: LAST_WEEKDAY_AS_START_DATE` - the `startDate` happens to be in the last week, and it is a `Monday`. Hence the campaign will repeat every `1 month` and will start on `last week's Monday`. In this example, some sample campaign occurrences are below -

              | Campaign No |Date of recurrence        |
              |-------------|--------------------------|
              | 1           | May  29th, Monday,   2023|
              | 2           | Jun  26th, Monday,   2023|
              | 3           | Jul  31st, Monday,   2023|
              | 4           | Aug  28th, Monday,   2023|
              |...          |                          |

          6) Let's say the campaign start date is `June 28th 2023`, the `interval: P1M` (Every 1 month) and `repeatOnType: SAME_DAY_AS_START_DATE` -  the `startDate` happens to be `28th` day of the month. Hence the campaign will repeat every `1 month` and will start on `28th day of the month`. In this example, some sample campaign occurrences are below -

              | Campaign No |Date of recurrence        |
              |-------------|--------------------------|
              | 1           | Jun 28th, Wednesday, 2023|
              | 2           | Jul 28th, Friday,    2023|
              | 3           | Aug 28th, Monday,    2023|
              |...          |                          |
              |...          |                          |

          7) Let's say the campaign start date is `June 28th 2023`, the `interval: P1M` (Every 1 month) and `repeatOnType: LAST_WEEKDAY_AS_START_DATE` -  the `startDate` happens to be the last week of the month, and it is a `Wednesday`. Hence the campaign will repeat every `1 month` and will start on `last week's Wednesday`. In this example, some sample campaign occurrences are below -

              | Campaign No |Date of recurrence        |
              |-------------|--------------------------|
              | 1           | Jun 28th, Wednesday, 2023|
              | 2           | Jul 26th, Wednesday, 2023|
              | 3           | Aug 30th, Wednesday, 2023|
              |...          |                          |
              |...          |                          |

          8) Let's say the campaign start date is `Jan 31st 2024`, the `interval: P1M` (Every 1 month) and `repeatOnType: LAST_WEEKDAY_AS_START_DATE` -  the `startDate` happens to be the last week of the month, and it is a `Wednesday`. Hence the campaign will repeat every `1 month` and will start on `last week's Wednesday`. In this example, some sample campaign occurrences are below -

              | Campaign No |Date of recurrence        |
              |-------------|--------------------------|
              | 1           | Jan 31st, Wednesday, 2024|
              | 2           | Feb 28th, Wednesday, 2024|
              | 3           | Mar 27th, Wednesday, 2024|
              |...          |                          |
              |...          |                          |

          9) Let's say the campaign start date is `Jan 31st 2024`, the `interval: P1M` (Every 1 month) and `repeatOnType: SAME_DAY_AS_START_DATE` -  the `startDate` happens to be `31st` day of the month. Hence the campaign will repeat every `1 month` and will start on `31st` or `30th` or `28/29th`(for February). In this example, some sample campaign occurrences are below -

              | Campaign No |Date of recurrence        |
              |-------------|--------------------------|
              | 1           | Jan 31st, Wednesday, 2024|
              | 2           | Feb 29th, Thursday,  2024|
              | 3           | Mar 31st, Sunday,    2024|
              |...          |                          |
              |...          |                          |        
      type: string
      enum:
        - SAME_DAY_AS_START_DATE
        - SAME_WEEKDAY_AS_START_DATE
        - LAST_WEEKDAY_AS_START_DATE
    recurrence-definition-mutable:
      type: object
      description: |
        Applicable for recurring campaigns only (`type: RECURRING`).
        You can specify the campaign recurring frequency using `interval` and `repeatOn`.
        Optionally specify `ends` with a date-time, when the campaign schedule can end.
      required:
        - interval
      properties:
        interval:
          type: string
          format: duration
          description: |
            Recurrence interval specified according to ISO8061 notation for durations.
            Refer https://tc39.es/proposal-temporal/docs/duration.html for all supported values.
            Recurring campaigns support - daily, weekly, monthly and yearly interval.
            One can setup a "interval" to max of -
              - 182 days (That is `P182D`)
              - 26 weeks (equivalent of 182 days, that is `P26W`)
              - 24 months (That is `P24M`)
              - 2 years (That is `P2Y`).

            Few examples to better understand, how `interval` is used.
            If the `startDate` is `June 28th 2023` and the intent is to repeat the campaign -
              1) Every 25 days, specify "P25D".
              2) Every 4 weeks specify "P4W". In this example the `startDate` happens to be a `Wednesday`, the campaign would run every `Wednesday` of 4th week of the month.
              3) Every 3 months specify "P3M". In this example the `startDate` is on 28th day. Hence, campaigns repeats every 3 months on 28th day.
              4) Every 2 years specify "P2Y". In this example, the `startDate` is `Jun 28`. Hence repeats every 2 yrs on `Jun 28th`.

              Also note that, the `interval` should not conflict `durationInDays`. For eg: If `durationInDays` is specified as 21 days, but interval is `P2W` (Every 2 weeks), it becomes an invalid request, as duration of the campaign conflicts with the next recurrence of the campaign.
          example: P3M
        repeatOnType:
          $ref: '#/components/schemas/recurrence-repeat-on-type'
          example: SAME_WEEKDAY_AS_START_DATE
        ends:
          type: string
          format: date-time
