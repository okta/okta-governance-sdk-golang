openapi: 3.0.3
info:
  title: Okta Governance API
  description: Allows customers to easily access the Okta API
  termsOfService: https://developer.okta.com/terms/
  contact:
    name: Okta Developer Team
    url: https://developer.okta.com/
    email: devex-public@okta.com
  license:
    name: Apache-2.0
    url: https://www.apache.org/licenses/LICENSE-2.0.html
  version: 3.2.0
  x-logo:
    url: logo.svg
    backgroundColor: transparent
    altText: Okta Developer
servers:
  - url: https://{yourOktaDomain}
    variables:
      yourOktaDomain:
        default: subdomain.okta.com
        description: The domain of your organization. This can be a provided subdomain of an official okta domain (okta.com, oktapreview.com, etc) or one of your configured custom domains.
tags:
  - name: Campaigns
    description: |
      Access certification campaigns allow key stakeholders to periodically review users’ access to resources. Okta can then modify resource access, based on stakeholder reviews. Manage campaign tasks with the following campaign APIs.

      See [Identity Governance](https://help.okta.com/okta_help.htm?type=oie&id=ext-iga) for more information on Access Campaigns and Identity Governance.
    x-okta-lifecycle:
      lifecycle: GA
  - name: Reviews
    description: |
      Okta access certification reviews evaluate and make decisions about a user’s current resource access. Each review is associated with one campaign, whereas a campaign can contain many reviews. Retrieve and reassign reviews with the following reviews APIs.

      See [Review an access certification campaign](https://help.okta.com/okta_help.htm?type=oie&id=ext-ac-review-campaign) for more information on the review process.
    x-okta-lifecycle:
      lifecycle: GA
  - name: Entitlements
    description: |-
      An entitlement is a permission that allows users to take specific actions within a resource, such as an application.
      Manage entitlements and values with the following APIs.

      See [Entitlement Management](https://help.okta.com/en/programs/em/content/topics/identity-governance/em/entitlement-mgt.htm) for more information.
    x-okta-lifecycle:
      lifecycle: GA
  - name: Entitlement Bundles
    description: |-
      Entitlement bundles allow you to grant multiple entitlements simultaneously to your users. 
      Manage entitlement bundles with the following APIs.

      See [Entitlement Management](https://help.okta.com/en/programs/em/content/topics/identity-governance/em/entitlement-mgt.htm) for more information.
    x-okta-lifecycle:
      lifecycle: GA
  - name: Grants
    description: |-
      Grants represent an assignment or revocation of entitlements or entitlement bundles to a principal. A principal can have multiple grants.

      Grant types can have different behavior characteristics.

      ### Base
      A principal and resource can only have a single base grant. Creating a base grant type replaces all other existing grants. The following grant types are available:

      - **POLICY**: Creates a grant for a principal driven by existing policy rules defined for the app.
      - **CUSTOM**: Creates a grant for a principal with specific entitlement and respective values.

      ### Additive
      A principal entitlement can have multiple additive grant types. These are applied based on the order that they were granted. Currently, only the following grant type is available:

      - **ENTITLEMENT-BUNDLE**: Creates a grant for a user with a specific entitlement bundle.

      See [Entitlement Management](https://help.okta.com/okta_help.htm?type=oie&id=ext-entitlement-mgt).
    x-okta-lifecycle:
      lifecycle: BETA
  - name: Principal Entitlements
    description: |-
      Principal Entitlements represent the effective entitlements for a user and resource after evaluating all grants.

      See [Entitlement Management](https://help.okta.com/en/programs/em/content/topics/identity-governance/em/entitlement-mgt.htm) for more information.
    x-okta-lifecycle:
      lifecycle: GA
  - name: Principal Access
    description: |
      Principal Access represent a summary of user access for a resource

      See [Entitlement Management](https://help.okta.com/en/programs/em/content/topics/identity-governance/em/entitlement-mgt.htm) for more information.
    x-okta-lifecycle:
      lifecycle: BETA
  - name: Collections
    description: |
      Collections allow an admin to assign multiple resources at one time to a user

      See [Resource collections](https://help.okta.com/okta_help.htm?type=oie&id=csh-rc) for more information.
    x-okta-lifecycle:
      lifecycle: BETA
  - name: Risk Rules
    description: |
      Risk rules allow you to define criteria for granted principal access that are a risk to your org.

      Risk rules are used to support separation of duties (SOD) in Access Certifcations and Access Requests. See [Separation of duties](https://help.okta.com/okta_help.htm?type=oie&id=separation-of-duties) product documentation.
    x-okta-lifecycle:
      lifecycle: BETA
externalDocs:
  description: Find more info here
  url: https://developer.okta.com/docs/reference/core-okta-api/#design-principles
paths:
  /governance/api/v1/campaigns:
    post:
      x-okta-lifecycle:
        lifecycle: GA
      x-iam-permissions:
        - Access Certification Administrator
      tags:
        - Campaigns
      operationId: createCampaign
      summary: Create a campaign
      description: |
        Creates a campaign that governs whether the access can continue to exist.

        When creating a campaign, you specify:

        - Which resource(s) are subject to review
        - Which user(s) with access to the resource(s) are subject to review
        - The schedule of the campaign (`ONE_OFF`)
        - Who should review access
        - What should be done after access is reviewed
        - If notifications should automatically be sent to a campaign creator or reviewer
      security:
        - ApiKey:
            - admin
        - OAuth2:
            - okta.governance.accessCertifications.manage
      requestBody:
        required: true
        description: Creates a single campaign with all the required characteristics
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/campaign-mutable'
            examples:
              CampaignWithGroupAndUsersScope:
                $ref: '#/components/examples/campaigns-creatable-01-group-with-user-scope'
              CampaignWithGroupAndUsersExpressionScope:
                $ref: '#/components/examples/campaigns-creatable-01-group-with-user-expression-scope'
              CampaignWithAppAndUsersScope:
                $ref: '#/components/examples/campaigns-creatable-02-app-with-users-scope'
              CampaignWithReviewerScopeExpression:
                $ref: '#/components/examples/campaigns-creatable-03-reviewer-with-users-expression'
              CampaignWithReviewerNotificationAtCampaignEnd:
                $ref: '#/components/examples/campaigns-creatable-04-notify-reviewer-at-campaign-end'
              CampaignWithReviewerNotificationAtCampaignAssignment:
                $ref: '#/components/examples/campaigns-creatable-04-notify-reviewer-on-assignment'
              CampaignWithReviewerRemindersBeforeCampaignEnd:
                $ref: '#/components/examples/campaigns-creatable-04-remind-reviewer-before-campaign-end'
              CampaignWithRemediationToRemoveUsersFromGroupOnRevoke:
                $ref: '#/components/examples/campaigns-creatable-05-remediation-as-remove-from-group-on-revoke'
              CampaignWithRemediationToRemoveUsersFromGroupWhenNoDecisionByReviewer:
                $ref: '#/components/examples/campaigns-creatable-05-remediation-as-remove-from-group-on-no-decision-from-reviewer'
              RecurringCampaignRepeatingIndefinitelyOn5thDayOfEveryMonth:
                $ref: '#/components/examples/campaigns-creatable-06-recurring-every-month-on-5th-day'
              RecurringCampaignThatRepeatsEvery3MonthsOnThursdayOf2ndWeek:
                $ref: '#/components/examples/campaigns-creatable-06-recurring-every-3-months-on-thursday-of-2nd-week-day'
              CampaignWithGroupOwner:
                $ref: '#/components/examples/campaigns-creatable-07-reviewer-group-owner'
              CampaignWithReviewerGroup:
                $ref: '#/components/examples/campaigns-creatable-07-reviewer-group'
              MultiLevelCampaignWithReviewerTypeUserAtBothTheLevels:
                $ref: '#/components/examples/campaigns-creatable-08-multi-level-reviewer-type-user'
              MultiLevelCampaignWithReviewerTypeReviewerGroupAtBothTheLevels:
                $ref: '#/components/examples/campaigns-creatable-08-multi-level-reviewer-type-group'
              MultiLevelCampaignWithReviewerTypeGroupOwnerAtLevel1AndUserAtLevel2:
                $ref: '#/components/examples/campaigns-creatable-08-multi-level-reviewer-type-group-owner-at-level1-and-user-at-level2'
              CampaignsUserCentricWithAppsandGroups:
                $ref: '#/components/examples/campaigns-creatable-09-user-centric-app-and-group'
              CampaignUserCentricWithExcludedResources:
                $ref: '#/components/examples/campaigns-creatable-09-user-centric-excluded-resources'
              CampaignWithRampEntitlements:
                $ref: '#/components/examples/campaigns-creatable-10-ramp-entitlements'
              CampaignOnOktaAdminConsole:
                $ref: '#/components/examples/campaigns-creatable-11-resource-centric-admin-roles'
              CampaignPredefinedScope:
                $ref: '#/components/examples/campaigns-creatable-12-predefined-scope'
              MultiAppEntitlementCampaign:
                $ref: '#/components/examples/campaigns-creatable-13-multiapp'
              CampaignWithGroupsAutoRemediated:
                $ref: '#/components/examples/campaigns-creatable-14-groups-auto-remediated'
              SODCampaignWithMultiLevelUserAndGroupReviewers:
                $ref: '#/components/examples/campaigns-creatable-15-sod-multi-user-entitlement'
              SODCampaignWithManagerReviewerExpressionShowAll:
                $ref: '#/components/examples/campaigns-creatable-16-sod-manager-expression-showall'
              SODCampaignWithManagerReviewerRealmExpressionShowConflicts:
                $ref: '#/components/examples/campaigns-creatable-16-sod-manager-realm-expression-showconflicts'
              SODCampaignWithGroupReviewerShowConflicts:
                $ref: '#/components/examples/campaigns-creatable-17-sod-group-showconflicts'
              SODCampaignWithGroupReviewerExpressionShowConflicts:
                $ref: '#/components/examples/campaigns-creatable-17-sod-group-expression-showconflicts'
      responses:
        '201':
          $ref: '#/components/responses/campaigns-create-success-response'
        '400':
          $ref: '#/components/responses/campaigns-create-bad-request-response'
        '401':
          $ref: '#/components/responses/authentication-error-response'
        '403':
          $ref: '#/components/responses/authorization-error-response'
        '429':
          $ref: '#/components/responses/rate-limit-exceeded-response'
        '500':
          $ref: '#/components/responses/unexpected-error-response'
    get:
      x-okta-lifecycle:
        lifecycle: GA
      x-iam-permissions:
        - Access Certification Administrator
      tags:
        - Campaigns
      operationId: listCampaigns
      summary: List all campaigns
      description: |
        Lists all or a subset of campaigns in your organization.

        Use the `?filter=` parameter to narrow results with the following campaign properties - `name`, `status`, `scheduleType`, `reviewerType` and `recurringCampaignId`.

        Use the `?orderBy=` parameter to get ordered results with the following campaign properties - `name`, `created`, `startDate`, `endDate`, and `status`.

        By default, results are sorted by `created`.
      parameters:
        - $ref: '#/components/parameters/campaigns-filter'
        - $ref: '#/components/parameters/after'
        - $ref: '#/components/parameters/limit'
        - $ref: '#/components/parameters/campaigns-order-by'
      security:
        - ApiKey:
            - admin
        - OAuth2:
            - okta.governance.accessCertifications.read
      responses:
        '200':
          $ref: '#/components/responses/campaigns-list-success'
        '400':
          $ref: '#/components/responses/list-bad-request'
        '401':
          $ref: '#/components/responses/authentication-error-response'
        '403':
          $ref: '#/components/responses/authorization-error-response'
        '429':
          $ref: '#/components/responses/rate-limit-exceeded-response'
        '500':
          $ref: '#/components/responses/unexpected-error-response'
  /governance/api/v1/campaigns/{campaignId}:
    get:
      x-okta-lifecycle:
        lifecycle: GA
      x-iam-permissions:
        - Access Certification Administrator
      tags:
        - Campaigns
      operationId: getCampaign
      summary: Retrieve a campaign
      description: |-
        Retrieves the full representation of a specific campaign.

        More information is returned than the abbreviated representation in a List campaigns operation.
      parameters:
        - $ref: '#/components/parameters/campaign-id'
      security:
        - ApiKey:
            - admin
        - OAuth2:
            - okta.governance.accessCertifications.read
      responses:
        '200':
          $ref: '#/components/responses/campaign-get-success'
        '401':
          $ref: '#/components/responses/authentication-error-response'
        '403':
          $ref: '#/components/responses/authorization-error-response'
        '404':
          $ref: '#/components/responses/resource-not-found-response'
        '429':
          $ref: '#/components/responses/rate-limit-exceeded-response'
        '500':
          $ref: '#/components/responses/unexpected-error-response'
    delete:
      x-okta-lifecycle:
        lifecycle: GA
      x-iam-permissions:
        - Access Certification Administrator
      tags:
        - Campaigns
      parameters:
        - $ref: '#/components/parameters/campaign-id'
      operationId: deleteCampaign
      summary: Delete a campaign
      description: |
        Deletes a campaign from your organization. 

        Only campaigns with a status of `SCHEDULED` or `ERROR` can be deleted. Attempting this operation with campaigns in any other status yields a `409 Conflict` response indicating the state of the campaign is incompatible with the delete operation.

        If the campaign being deleted has a schedule type `RECURRING`, then any occurence of future campaigns as per recurring schedule, will not happen.

        >**Note:** There is a limit on the number of campaigns with a status of `SCHEDULED`. Deleting campaigns that are never meant to be launched (whether through the launch operation or automatically through `scheduleSettings`), can be useful to remain under this limit.
      security:
        - ApiKey:
            - admin
        - OAuth2:
            - okta.governance.accessCertifications.manage
      responses:
        '204':
          $ref: '#/components/responses/campaign-delete-success-response'
        '401':
          $ref: '#/components/responses/authentication-error-response'
        '403':
          $ref: '#/components/responses/authorization-error-response'
        '404':
          $ref: '#/components/responses/resource-not-found-response'
        '409':
          $ref: '#/components/responses/campaign-type-recurring-conflict-response'
        '429':
          $ref: '#/components/responses/rate-limit-exceeded-response'
        '500':
          $ref: '#/components/responses/unexpected-error-response'
  /governance/api/v1/campaigns/{campaignId}/launch:
    post:
      x-okta-lifecycle:
        lifecycle: GA
      x-iam-permissions:
        - Access Certification Administrator
      tags:
        - Campaigns
      parameters:
        - $ref: '#/components/parameters/campaign-id'
      operationId: launchCampaign
      summary: Launch a campaign
      description: |-
        Launches a campaign to initiate the assignment of reviews to reviewers, regardless of pre-configured `scheduleSettings`.

        Only campaigns with a status of `SCHEDULED` can be launched. A valid launch operation transitions a campaign to a status of `ACTIVE`.

        If the campaign being launched has a recurring schedule, then it launches the next occurence of the campaign as per the schedule.

        Attempting this operation with campaigns in any other status yields a `409 Conflict` response indicating the state of the campaign is incompatible with the launch operation.

        If the campaign being launched has a recurring definition, on successful response, one should get the newly launched campaign resource endpoint in HTTP header `location`.

        >**Note:** This operation is optional. Typically, campaigns are launched automatically according to the campaign's schedule settings (`scheduleSettings`).
      security:
        - ApiKey:
            - admin
        - OAuth2:
            - okta.governance.accessCertifications.manage
      responses:
        '202':
          $ref: '#/components/responses/campaign-launch-success-response'
        '401':
          $ref: '#/components/responses/authentication-error-response'
        '403':
          $ref: '#/components/responses/authorization-error-response'
        '404':
          $ref: '#/components/responses/resource-not-found-response'
        '409':
          $ref: '#/components/responses/launch-campaign-type-recurring-conflict-response'
        '429':
          $ref: '#/components/responses/rate-limit-exceeded-response'
        '500':
          $ref: '#/components/responses/unexpected-error-response'
  /governance/api/v1/campaigns/{campaignId}/end:
    post:
      x-okta-lifecycle:
        lifecycle: GA
      x-iam-permissions:
        - Access Certification Administrator
      tags:
        - Campaigns
      parameters:
        - $ref: '#/components/parameters/campaign-id'
      operationId: endCampaign
      summary: End a campaign
      description: |
        Ends a campaign before its scheduled end date (from `scheduleSettings`).

        This operation closes any open reviews and prevents any further review activity, such as decisions or reassignments. Reviews associated with the campaign are remediated, if the remediation setting for the campaign is set.

        Only campaigns with a status of `ACTIVE` can be completed. A valid end operation transitions a campaign to a status of `COMPLETED`. Attempting this operation with campaigns in any other status yields a `409 Conflict` response indicating the state of the campaign is incompatible with the end campaign operation.

        >**Note:** This operation is optional. Typically, campaigns are completed automatically according to the campaign's schedule settings `scheduleSettings`.
      security:
        - ApiKey:
            - admin
        - OAuth2:
            - okta.governance.accessCertifications.manage
      requestBody:
        required: false
        description: Ends a campaign with the option to skip remediation.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/campaign-end-skip-remediation'
            examples:
              createCampaignForGroupAccess:
                value:
                  skipRemediation: false
      responses:
        '202':
          $ref: '#/components/responses/campaign-end-success-response'
        '401':
          $ref: '#/components/responses/authentication-error-response'
        '403':
          $ref: '#/components/responses/authorization-error-response'
        '404':
          $ref: '#/components/responses/resource-not-found-response'
        '409':
          $ref: '#/components/responses/end-campaign-type-conflict-response'
        '429':
          $ref: '#/components/responses/rate-limit-exceeded-response'
        '500':
          $ref: '#/components/responses/unexpected-error-response'
  /governance/api/v1/reviews:
    get:
      x-okta-lifecycle:
        lifecycle: GA
      x-iam-permissions:
        - Access Certification Administrator
      tags:
        - Reviews
      operationId: listReviews
      summary: List all reviews
      description: |
        Lists reviews for your organization.

        You can return a subset of reviews if a filter expression (`?filter=`) is provided.

        Supported filters are:

        - `campaignId`: string
        - `principalId`: string
        - `reviewerId`: string
        - `decision`: string (APPROVE, REVOKE, UNREVIEWED)
        - `resourceId`: string (`GroupId` or `AppId`)
        - `reviewerType`: string (`USER` or `GROUP` or `RESOURCE_OWNER`)
        - `reviewerLevel`: string (`FIRST` or `SECOND`)
        - `entitlementValueId`: string
        - `entitlementBundleId`: string

        Pagination parameters are accepted, and standard link headers are in the response.

        Reviews exist only for campaigns that have been launched with a status of `ACTIVE` or `COMPLETED`.
        Also note that, if reviews are still `UNREVIEWED`, then the property `decided` would be null. If the remediation is not completed, then `remediationStatus` would be null too.

        The order criteria (`orderBy`) applies to the following properties: `decided`, `decision`, `remediationStatus`, and `created`.

        By default, results are sorted by `created`.

        Note: Calling this endpoint without a filter would require fetching a large amount of data. If your org has a large number of campaigns and reviews, 
        the request might time out or fail. To ensure reliable performance, we strongly recommend that you fetch data on a per-campaign basis using the provided filters.
      parameters:
        - $ref: '#/components/parameters/reviews-filter'
        - $ref: '#/components/parameters/after'
        - $ref: '#/components/parameters/limit'
        - $ref: '#/components/parameters/reviews-order-by'
      security:
        - ApiKey:
            - admin
        - OAuth2:
            - okta.governance.accessCertifications.read
      responses:
        '200':
          $ref: '#/components/responses/review-list-success'
        '400':
          $ref: '#/components/responses/list-bad-request'
        '401':
          $ref: '#/components/responses/authentication-error-response'
        '403':
          $ref: '#/components/responses/authorization-error-response'
        '500':
          $ref: '#/components/responses/unexpected-error-response'
  /governance/api/v1/campaigns/{campaignId}/reviews/reassign:
    post:
      x-okta-lifecycle:
        lifecycle: GA
      x-iam-permissions:
        - Access Certification Administrator
      operationId: reassignReviews
      tags:
        - Reviews
      summary: Reassign the reviews
      description: |
        Reassigns a review to another reviewer.

        Reassigning a review is useful in cases where the currently assigned reviewer is not able to make a decision before the campaign ends.

        Only reviews belonging to campaigns with a status of `READY` can be reassigned. And only those reviews with decision `UNREVIEWED` can be reassigned.

        If reviews are currently being reviewed by a group (when `reviewerType` is `GROUP` or `RESOURCE_OWNER`), on reassignment, reviews is directly assigned to the chosen new reviewer and `reviewerType` is changed to `USER`.

        A valid reassignment changes an existing reviewer to a new reviewer (`userId`), and appends the change to the reassignment history.

        To reassign a set of reviews, you must specify:

        - the Okta `user.id` of the new reviewer

        - a list of `reviewIds` to be re-assigned

        - The `reviewerLevel` at which the reviews needs to be re-assigned (Applicable only for multi level campaigns)

        - a `note` justifying the reassignment decision for the specified reviews
      parameters:
        - $ref: '#/components/parameters/campaign-id'
      requestBody:
        required: true
        description: The operation payload for reviews reassignment
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/reviews-reassign'
            examples:
              ReassignSuccess:
                summary: Reassign success
                value:
                  reviewerId: 00u31c7qMRUfrhdew0g4
                  reviewIds:
                    - icrhdk4Lwhd2bBRQe0g2
                    - icrhew4DFTxygUUgE0g2
                    - icrhfvRCfGCHk3y2h0g2
                  note: John Smith is on leave for this month. His manager Tim will be the reviewer instead.
              ReassignSuccessMultilevelCampaign:
                summary: Reassign reviews of multi level campaign by specifying the reviewer level
                description: Reassign reviews of multi level campaign. One can reassign by specifying the reviewer level at which reviews should be reassigned
                value:
                  reviewerId: 00u31c7qMRUfrhdew0g4
                  reviewIds:
                    - icrhdk4Lwhd2bBRQe0g2
                    - icrhew4DFTxygUUgE0g2
                    - icrhfvRCfGCHk3y2h0g2
                  reviewerLevel: FIRST
                  note: John Smith is on leave for this month. His manager Tim will be the reviewer instead.
      security:
        - ApiKey:
            - admin
        - OAuth2:
            - okta.governance.accessCertifications.manage
      responses:
        '200':
          $ref: '#/components/responses/review-reassign-success-response'
        '400':
          $ref: '#/components/responses/review-reassign-bad-request-response'
        '401':
          $ref: '#/components/responses/authentication-error-response'
        '403':
          $ref: '#/components/responses/authorization-error-response'
        '409':
          $ref: '#/components/responses/review-assign-conflict-response'
        '500':
          $ref: '#/components/responses/unexpected-error-response'
  /governance/api/v1/reviews/{reviewId}:
    get:
      x-okta-lifecycle:
        lifecycle: GA
      x-iam-permissions:
        - Access Certification Administrator
      tags:
        - Reviews
      operationId: getReview
      summary: Retrieve a review
      description: |
        Retrieves the full representation of a specific review.

        More information is returned than the abbreviated representation in a List reviews operation.
        Also note that, if reviews are still `UNREVIEWED`, then the property `decided` would be null. If the remediation is not completed, then `remediationStatus` would be null too.
      parameters:
        - $ref: '#/components/parameters/review-id'
      security:
        - ApiKey:
            - admin
        - OAuth2:
            - okta.governance.accessCertifications.read
      responses:
        '200':
          $ref: '#/components/responses/review-get-success'
        '401':
          $ref: '#/components/responses/authentication-error-response'
        '403':
          $ref: '#/components/responses/authorization-error-response'
        '404':
          $ref: '#/components/responses/resource-not-found-response'
        '429':
          $ref: '#/components/responses/rate-limit-exceeded-response'
        '500':
          $ref: '#/components/responses/unexpected-error-response'
  /governance/api/v1/entitlement-bundles:
    post:
      x-okta-lifecycle:
        lifecycle: GA
      x-iam-permissions:
        - Application Administrator
      tags:
        - Entitlement Bundles
      operationId: createEntitlementBundle
      summary: Create an Entitlement bundle
      description: |
        Creates an entitlement bundle
      security:
        - ApiKey:
            - admin
        - OAuth2:
            - okta.governance.entitlements.manage
      requestBody:
        required: true
        description: The writable attributes of an entitlement bundle
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/entitlement-bundle-creatable'
            examples:
              SingleValue:
                $ref: '#/components/examples/entitlement-bundle-creatable-00-single-value-example'
              MultiValue:
                $ref: '#/components/examples/entitlement-bundle-creatable-01-multi-value-example'
      responses:
        '201':
          $ref: '#/components/responses/entitlement-bundles-create-success-response'
        '400':
          $ref: '#/components/responses/entitlement-bundles-create-bad-request-response'
        '401':
