    reviewer-type:
      type: string
      description: Identifies the type of reviewer at this level for the campaign
      enum:
        - USER
        - REVIEWER_EXPRESSION
        - GROUP
        - RESOURCE_OWNER
      x-enumDescriptions:
        USER: A single reviewer reviews the campaign. The `reviewerSettings.reviewerLevels.reviewerId` property is required for this reviewer type.
        REVIEWER_EXPRESSION: Specifies an expression to derive a reviewer for the campaign. This reviewer type is typically used for the manager reviewer use case (`reviewerSettings.reviewerLevels.reviewerScopeExpression` indicates the user's manager). The `reviewerSettings.reviewerLevels.fallBackReviewerId` property is required, and is used if Okta can't determine the reviewer based on the required `reviewerSettings.reviewerLevels.reviewerScopeExpression` property.
        GROUP: All the members of an Okta group specified in `reviewerSettings.reviewerLevels.reviewerGroupId` are the reviewers for the campaign. The `reviewerSettings.reviewerLevels.reviewerGroupId` property is required for this reviewer type. If the group specified in `reviewerSettings.reviewerLevels.reviewerGroupId` contains only one member, then that member is assigned as the reviewer for all reviews, and the `reviewerType` is set to `USER` for those reviews. When the campaign launches, if the group has more than 10 members, 10 members from the group are randomly set as reviewers for the campaign.
        RESOURCE_OWNER: The resource owners are the reviewers for the campaign. The `reviewerSettings.reviewerLevels.fallBackReviewerId` property is required, and is set as the reviewer if resource owners aren't found or are unsupported for the resource. If resource owners are configured, the reviewers are derived from owners of the resources specified in `resourceSettings.targetResources`.
