        GROUP_MEMBER: Find members of a group. Specify the target group in `entityId`.
      example: RESOURCE_OWNER
    entity-id:
      name: entityId
      in: query
      required: true
      description: |
        For `type=RESOURCE_OWNER`: Specify the resource ID (app ID, group ID, entitlement bundle ID, or entitlement value ID)
        For `type=GROUP_MEMBER`: Specify the group ID
      schema:
        x-okta-ignore-redocly-rules-for-sdk: true
        allOf:
          - $ref: '#/components/schemas/okta-id'
