  schemas:
    okta-id:
      type: string
      maxLength: 20
      minLength: 20
    candidate-type:
      type: string
      x-okta-ignore-redocly-rules-for-sdk: true
      description: The type of assignment candidate
      enum:
        - OKTA_USER
        - OKTA_GROUP
      example: OKTA_USER
    user-id:
      type: string
      x-okta-ignore-redocly-rules-for-sdk: true
      format: okta-user-id
      description: The Okta user `id`
      maxLength: 20
      minLength: 20
      pattern: 00u[0-9a-zA-Z]+
      example: 00ub0oNGTSWTBKOLGLNR
    principal-type:
      type: string
      description: The type of principal
      enum:
        - OKTA_USER
    target-principal:
      type: object
      x-okta-ignore-redocly-rules-for-sdk: true
      description: A representation of a principal
      required:
        - externalId
        - type
      properties:
        externalId:
          $ref: '#/components/schemas/user-id'
        type:
          $ref: '#/components/schemas/principal-type'
    assignment-candidate:
      type: object
      x-okta-ignore-redocly-rules-for-sdk: true
      required:
        - externalId
        - type
      description: A candidate selected for assignment
      properties:
        externalId:
          type: string
          maxLength: 20
          minLength: 20
          description: ID of the candidate
          example: 00u1a2b3c4d5e6f7g8h9
        type:
          $ref: '#/components/schemas/candidate-type'
        orn:
          type: string
          format: okta-principal-orn
          description: The Okta user or group `id` in [ORN](https://developer.okta.com/docs/api/openapi/okta-management/guides/roles/#okta-resource-name-orn) format.
          example: orn:okta:directory:00o1a2b3c4d5e6f7g8h9:user:00u1a2b3c4d5e6f7g8h9
        delegator:
          type: object
          description: |
            The original principal, if this candidate is a delegate.
            Only present when `skipDelegateReplacement=false` in the request query.
          allOf:
            - $ref: '#/components/schemas/target-principal'
            - type: object
              properties:
                orn:
                  type: string
                  format: okta-principal-orn
                  description: The delegator `id` in [ORN](https://developer.okta.com/docs/api/openapi/okta-management/guides/roles/#okta-resource-name-orn) format.
                  example: orn:okta:directory:00o1a2b3c4d5e6f7g8h9:user:00u1a2b3c4d5e6f7g8h4
    assignment-candidates-response:
      type: object
      x-okta-ignore-redocly-rules-for-sdk: true
      description: Assignment candidates response
      properties:
        data:
          type: array
          description: List of selected candidates
          minItems: 0
          maxItems: 50
          items:
            $ref: '#/components/schemas/assignment-candidate'
    error-cause:
      type: object
      x-okta-ignore-redocly-rules-for-sdk: true
      description: A specific cause of an error
      required:
        - errorSummary
      properties:
        errorSummary:
          type: string
          description: A more specific summary for the error containing the error cause.
        reason:
          type: string
          description: An enumerated value to represent the reason why the error occurred. This enumeration allows codes to adapt to different conditions in which an error code can occur.
        location:
          type: string
          description: A value that represents the key where the error cause occurred. This is used with `locationType` to give a holistic view of where the error cause occurred. For example, if `locationType` is body and the location is username and the reason was UNIQUE_CONSTRAINT, you can derive that the username was already taken.
        locationType:
          type: string
          description: A value that represents where the error cause occurred. For example, in the body or header of the request. This value is not required for cases where the request is correct, but there was another reason why the error occurred (server-side state conflict, rate limit violation, and so on)
        domain:
          type: string
          description: A value that represents the domain of the service in which the error occurs. This value is used to isolate the error cause reason.
    error:
      type: object
      description: An Error Object
      required:
        - errorCode
        - errorId
        - errorSummary
      properties:
        errorCode:
          type: string
          description: An error code unique to the error
        errorId:
          type: string
          description: An error identifier useful for troubleshooting an error with support
        errorSummary:
          type: string
          description: An error code description detailing the error
        errorLink:
          type: string
          description: An indicator where to look out to troubleshoot the error
        errorCauses:
          type: array
          description: An optional array of string values that explains possible reasons for the error.
          items:
            $ref: '#/components/schemas/error-cause'
    created-by:
      description: The `id` of the Okta user who created the resource
      type: string
