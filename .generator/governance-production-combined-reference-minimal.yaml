          type: boolean
        reassignmentDisabled:
          description: |
            If true, reassignment is disabled for reviewers.
          type: boolean
        reviewerLevels:
          description: |
            Defines the reviewer level in a campaign. A campaign can have a maximum of two reviewer levels.
          type: array
          items:
