  securitySchemes:
    OAuth2:
      type: oauth2
      description: 'Pass the access_token as the value of the Authorization header: `Authorization: Bearer {access_token}`. [More details](https://developer.okta.com/docs/guides/implement-oauth-for-okta-serviceapp/main/#make-a-request)'
