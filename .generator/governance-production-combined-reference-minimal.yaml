        - LOWER_LEVEL_APPROVES
        - LOWER_LEVEL_APPROVES_OR_REJECTS
      x-enumDescriptions:
        LOWER_LEVEL_APPROVES: Only approved reviews from the lower level moves to this level.
        LOWER_LEVEL_APPROVES_OR_REJECTS: Both approved and revoked reviews from the lower level moves to this level.
