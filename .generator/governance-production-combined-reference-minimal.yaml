    skip-resolving-owning-groups-to-members:
      name: skipResolvingOwningGroupsToMembers
      in: query
      required: false
      description: |-
        Only applicable when `type=RESOURCE_OWNER` and the resource owner is a group.
        Determines whether to resolve the group to its members:
        * If `true`, returns the group without resolving to its members
        * If `false`, returns the users who are members of the group
      schema:
        type: boolean
        default: false
