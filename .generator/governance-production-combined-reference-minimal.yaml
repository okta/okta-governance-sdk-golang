openapi: 3.0.3
info:
  title: Okta Governance API
  description: Allows customers to easily access the Okta API
  termsOfService: https://developer.okta.com/terms/
  contact:
    name: Okta Developer Team
    url: https://developer.okta.com/
    email: devex-public@okta.com
  license:
    name: Apache-2.0
    url: https://www.apache.org/licenses/LICENSE-2.0.html
  version: 3.2.0
  x-logo:
    url: logo.svg
    backgroundColor: transparent
    altText: Okta Developer
servers:
  - url: https://{yourOktaDomain}
    variables:
      yourOktaDomain:
        default: subdomain.okta.com
        description: The domain of your organization. This can be a provided subdomain of an official okta domain (okta.com, oktapreview.com, etc) or one of your configured custom domains.
tags:
  - name: Campaigns
    description: |
      Access certification campaigns allow key stakeholders to periodically review users’ access to resources. Okta can then modify resource access, based on stakeholder reviews. Manage campaign tasks with the following campaign APIs.

      See [Identity Governance](https://help.okta.com/okta_help.htm?type=oie&id=ext-iga) for more information on access certification campaigns and Identity Governance.
    x-okta-lifecycle:
      lifecycle: GA
  - name: Catalogs
    description: |
      A catalog entry represents a requestable resource for [Access Requests](https://help.okta.com/okta_help.htm?type=oie&id=ext-ar). Each requestable app or collection has a top-level entry in the catalog. These are known as parent catalog entries. Associated requestable entitlements and groups also have an entry in the catalog, known as child entries. For example, a top-level entry for Figma might have two child entries, one for requesting read-only access to Figma and one for requesting edit access.

       The `parent` property in the catalog entry object shows the relationship between child and parent. The child entry's `parent` property references their respective parent entry identifier. The parent entry's `parent` property has no value. See the [CATALOG-ENTRY](https://developer.okta.com/docs/api/iga/#CATALOG-ENTRY) diagram in the [Relationships](https://developer.okta.com/docs/api/iga/#relationships) model.

      Use the Catalogs API to request for catalog entries as a principal with admin privileges. You can search for a list of catalog entries based on the entry parent-child relationship using the `filter` query parameter.
    x-okta-lifecycle:
      lifecycle: GA
  - name: Collections
    description: |
      Collections allow an admin to assign multiple resources at one time to a user

      See [Resource collections](https://help.okta.com/okta_help.htm?type=oie&id=csh-rc) for more information.
    x-okta-lifecycle:
      lifecycle: BETA
  - name: Delegates
    description: The Delegates API allows admins to view governance delegates for a principal (for example, an Okta user). Admins can appoint delegates to perform governance tasks and end users can appoint delegates for their own governance tasks.
    x-okta-lifecycle:
      lifecycle: BETA
  - name: Entitlement Bundles
    description: |
      The Entitlement Bundles API allows you to manage entitlement bundles.
      Entitlement bundles allow you to grant multiple entitlements simultaneously to your users.
      See [Entitlement Management](https://help.okta.com/okta_help.htm?type=oie&id=ext-entitlement-mgt) in the product documentation.

      > **Note:** An app must have entitlement management enabled before it can be used as an entitlement resource. See [Enable Entitlement management](https://help.okta.com/okta_help.htm?type=oie&id=csh-enable-ge) in the product documentation.
    x-okta-lifecycle:
      lifecycle: GA
  - name: Entitlements
    description: |
      The Entitlements API allows you to manage entitlements and their values. An entitlement is a permission that allows users to take specific actions within a resource, such as an app. See [Entitlement Management](https://help.okta.com/okta_help.htm?type=oie&id=ext-entitlement-mgt) in the product documentation.

      > **Note:** An app must have entitlement management enabled before it can be used as an entitlement resource. See [Enable Entitlement management](https://help.okta.com/okta_help.htm?type=oie&id=csh-enable-ge) in the product documentation.
    x-okta-lifecycle:
      lifecycle: GA
  - name: Grants
    description: |-
      Grants represent an assignment or revocation of entitlements or entitlement bundles to a principal. A principal can have multiple grants.

      Grant types can have different behavior characteristics.

      ### Base
      A principal and resource can only have a single base grant. Creating a base grant type replaces all other existing grants. The following grant types are available:

      - **POLICY**: Creates a grant for a principal driven by existing policy rules defined for the app.
      - **CUSTOM**: Creates a grant for a principal with specific entitlement and respective values.

      ### Additive
      A principal entitlement can have multiple additive grant types. These are applied based on the order that they were granted. Currently, only the following grant type is available:

      - **ENTITLEMENT-BUNDLE**: Creates a grant for a user with a specific entitlement bundle.

      See [Entitlement Management](https://help.okta.com/okta_help.htm?type=oie&id=ext-entitlement-mgt).
    x-okta-lifecycle:
      lifecycle: BETA
  - name: Labels
    description: |
      The Labels API enables you to categorize and organize resources such as apps, groups, entitlements, and collections. You can create, update, and assign key-value labels to resources to support automation, streamline configuration, and simplify the management of access reviews and requests.
    x-okta-lifecycle:
      lifecycle: BETA
  - name: My Access Certification Reviews
    description: |
      The My Access Certification Reviews API enables end users to retrieve reviews and associated review resources that are assigned to them. The response is specifically for the authenticated user (the end user) making the request.
    x-okta-lifecycle:
      lifecycle: BETA
  - name: My Catalogs
    description: |
      A catalog entry represents a requestable resource for [Access Requests](https://help.okta.com/okta_help.htm?type=oie&id=ext-ar). Each requestable app or collection has a top-level entry in the catalog. These are known as parent catalog entries. Associated requestable entitlements and groups also have an entry in the catalog, known as child entries. For example, a top-level entry for Figma might have two child entries, one for requesting read-only access to Figma and one for requesting edit access.

       The `parent` property in the catalog entry object shows the relationship between child and parent. The child entry's `parent` property references their respective parent entry identifier. The parent entry's `parent` property has no value. See the [CATALOG-ENTRY](https://developer.okta.com/docs/api/iga/#CATALOG-ENTRY) diagram in the [Relationships](https://developer.okta.com/docs/api/iga/#relationships) model.

      Use the My Catalogs API to request for catalog entries that you're allowed to request. You can search for a list of catalog entries based on the entry parent-child relationship using the `filter` query parameter.
    x-okta-lifecycle:
      lifecycle: GA
  - name: My Requests
    description: |
      Okta Access Requests automate the process of requesting access to applications and resources.

      Endusers may request entries in their resource catalog.

      Manage this process directly with the following request APIs.

      See [Access Requests](https://help.okta.com/okta_help.htm?type=oie&id=ext-ar) for more information on Access Requests and Identity Governance.
    x-okta-lifecycle:
      lifecycle: GA
  - name: My Security Access Reviews
    description: |
      The My Security Access Reviews API allows reviewers to manage security access reviews that are assigned to them. These reviews provide a holistic view of a target principal's access to resources such as apps, groups, and entitlements. They're typically triggered as a response to a security or an identiy risk event. Reviewers can assess the target principal's access to resources and take immediate action.

      The resource methods in the My Security Access Reviews API only returns security access reviews and corresponding objects that the authenticated requester (as the reviewer) has permission to access.
    x-okta-lifecycle:
      lifecycle: EA
  - name: My Settings
    description: The My Settings API allows end users to manage their governance settings. The response is specifically for the authenticated user (the end user) making the request. Use this API to view and manage your settings, such as appointing a delegate for governance reviews.
    x-okta-lifecycle:
      lifecycle: BETA
  - name: Org Governance Settings
    description: The Org Governance Settings API allows admins to manage governance settings for their org. Use this API to manage settings for an org, such as whether end users can manage delegates.
    x-okta-lifecycle:
      lifecycle: BETA
  - name: Principal Access
    description: |
      Principal Access represent a summary of user access for a resource

      See [Entitlement Management](https://help.okta.com/okta_help.htm?type=oie&id=ext-entitlement-mgt) for more information.
    x-okta-lifecycle:
      lifecycle: BETA
  - name: Principal Entitlements
    description: |-
      Principal Entitlements represent the effective entitlements for a user and resource after evaluating all grants.

      See [Entitlement Management](https://help.okta.com/okta_help.htm?type=oie&id=ext-entitlement-mgt) for more information.
    x-okta-lifecycle:
      lifecycle: GA
  - name: Principal Settings
    description: The Principal Settings API allows admins to manage governance settings for a principal. Use this API to manage settings for a target principal, such as appointing a delegate for governance reviews.
    x-okta-lifecycle:
      lifecycle: BETA
  - name: Request Conditions
    description: |+
      Request conditions define what resources and access levels requesters can request from their resource catalog.

      Each request condition defines the following:

      - Who can request access
      - What resource and access level they can request
      - How long the access should be granted for
      - What request sequence to use for approval
      - A priority to control what condition should take precedence when a requester matches against multiple request conditions

      See [Access request conditions](https://help.okta.com/oie/en-us/content/topics/identity-governance/access-requests/rcar-conditions.htm) for more information on Access request conditions and Identity Governance.

    x-okta-lifecycle:
      lifecycle: GA
  - name: Request Sequences
    description: |-
      Request sequences define a series of steps (questions, approval tasks, and custom tasks) that must be completed for a requester to gain access.

      Request sequences can be re-used across many request conditions.

      A request condition must refer to one request sequence.

      The following request sequence APIs may be used to retrieve request sequence data necessary for managing request conditions.

      See [Configure an approval sequence](https://help.okta.com/oie/en-us/content/topics/identity-governance/access-requests/rcar-approval-seq-edit.htm) for more information on using sequences with request conditions.
    x-okta-lifecycle:
      lifecycle: GA
  - name: Request Settings
    description: |
      Request settings are useful for managing your org's access requests.

      Request settings can be read and updated at the org and resource level.

      The information provided by request settings may be used to determine if another operation, such as creating a request condition, is valid for a particular organization and resource.

      See [Access requests - Get started](https://help.okta.com/oie/en-us/content/topics/identity-governance/access-requests/ar-get-started.htm) for information on setting up access requests for your organization.
    x-okta-lifecycle:
      lifecycle: GA
  - name: Request Types
    description: |
      Request types define the operations performed by Okta Access Requests, including:

      - Fields that are completed
      - Approvals and tasks required
      - Actions performed in Okta

      Manage request types with the following request type APIs.

      See [Access Request Types](https://help.okta.com/okta_help.htm?type=oie&id=ext-ar-reqtype) for more information on Access Request Types and Identity Governance.

      >**Note**: Operations to create or delete applications or groups in Okta could take up to 24 hours before they can be referenced by the Access Requests API. To trigger these changes in Access Requests immediately, open Okta Access Requests as an administrator, go to **Settings** > **Configuration** and click **Sync Now** on the relevant Okta resource list.
  - name: Requests
    description: |
      Okta Access Requests automate the process of requesting access to resources like apps, groups, and entitlement bundles.
      Each request is associated with a request approval process that determines the actions taken by Okta Access Requests.
      Manage this process directly with the following request APIs.

      See [Access Requests](https://help.okta.com/okta_help.htm?type=oie&id=ext-ar) for more information on Access Requests
      and Identity Governance.
  - name: Resource Owners
    description: |
      The Resource Owners API allows you to manage assigning owners to resources in your Okta Identity Governance (OIG) org. You can drive automation and simplify OIG configuration by assigning owners to resources, such as apps, groups, entitlements, and collections. For example, resource owners are automatically assign as reviewers for access certifications or requests that are scoped with specific owner-assigned resources.
    x-okta-lifecycle:
      lifecycle: BETA
  - name: Reviews
    description: |
      Okta access certification reviews evaluate and make decisions about a user’s current resource access. Each review is associated with one campaign, whereas a campaign can contain many reviews. Retrieve and reassign reviews with the following reviews APIs.

      See [Review an access certification campaign](https://help.okta.com/okta_help.htm?type=oie&id=ext-ac-review-campaign) for more information on the review process.
    x-okta-lifecycle:
      lifecycle: GA
  - name: Risk Rules
    description: |
      Risk rules allow you to define criteria for granted principal access that are a risk to your org.

      Risk rules are used to support separation of duties (SOD) in Access Certifcations and Access Requests. See [Separation of duties](https://help.okta.com/okta_help.htm?type=oie&id=separation-of-duties) product documentation.
    x-okta-lifecycle:
      lifecycle: BETA
  - name: Security Access Reviews
    description: |
      The Security Access Reviews API allows admins to manage security access reviews. These reviews provide a holistic view of a principal's access to resources, such as apps, groups, and entitlements. Designated reviewers can assess the target principal's access to resources and take immediate action. Security access reviews are typically triggered as a response to a security or policy evaluation event. Therefore, they’re time-sensitive and require prompt attention from reviewers.
    x-okta-lifecycle:
      lifecycle: EA
externalDocs:
  description: Find more info here
  url: https://developer.okta.com/docs/reference/core-okta-api/#design-principles
paths:
  /governance/api/v1/campaigns:
    post:
      x-okta-lifecycle:
        lifecycle: GA
      x-okta-iam-admin-roles:
        - ACCESS_CERTIFICATIONS_ADMIN
      tags:
        - Campaigns
      operationId: createCampaign
      summary: Create a campaign
      description: |
        Creates a campaign that governs access to resources.

        Specify the following for a campaign:

        - `resourceSettings`: Which resources are subject to review
        - `principalScopeSettings`: Which users with access to the resources are subject to review
        - `scheduleSettings`: The schedule of the campaign
        - `reviewerSettings`: Who needs to review access
        - `remediationSettings`: What needs to be done after access is reviewed
        - `notificationSettings`: Configure automatic notifications to a campaign creator or reviewer
      security:
        - ApiKey:
            - admin
        - OAuth2:
            - okta.governance.accessCertifications.manage
      requestBody:
        required: true
        description: Specifies the characteristics of a single campaign
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/campaign-mutable'
            examples:
              CampaignWithGroupAndUsersScope:
                $ref: '#/components/examples/campaigns-creatable-01-group-with-user-scope'
              CampaignWithGroupAndUsersExpressionScope:
                $ref: '#/components/examples/campaigns-creatable-01-group-with-user-expression-scope'
              CampaignWithAppAndUsersScope:
                $ref: '#/components/examples/campaigns-creatable-02-app-with-users-scope'
              CampaignWithReviewerScopeExpression:
                $ref: '#/components/examples/campaigns-creatable-03-reviewer-with-users-expression'
              CampaignWithReviewerNotificationAtCampaignEnd:
                $ref: '#/components/examples/campaigns-creatable-04-notify-reviewer-at-campaign-end'
              CampaignWithReviewerNotificationAtCampaignAssignment:
                $ref: '#/components/examples/campaigns-creatable-04-notify-reviewer-on-assignment'
              CampaignWithReviewerRemindersBeforeCampaignEnd:
                $ref: '#/components/examples/campaigns-creatable-04-remind-reviewer-before-campaign-end'
              CampaignWithRemediationToRemoveUsersFromGroupOnRevoke:
                $ref: '#/components/examples/campaigns-creatable-05-remediation-as-remove-from-group-on-revoke'
              CampaignWithRemediationToRemoveUsersFromGroupWhenNoDecisionByReviewer:
                $ref: '#/components/examples/campaigns-creatable-05-remediation-as-remove-from-group-on-no-decision-from-reviewer'
              RecurringCampaignRepeatingIndefinitelyOn5thDayOfEveryMonth:
                $ref: '#/components/examples/campaigns-creatable-06-recurring-every-month-on-5th-day'
              RecurringCampaignThatRepeatsEvery3MonthsOnThursdayOf2ndWeek:
                $ref: '#/components/examples/campaigns-creatable-06-recurring-every-3-months-on-thursday-of-2nd-week-day'
              CampaignWithGroupOwner:
                $ref: '#/components/examples/campaigns-creatable-07-reviewer-group-owner'
              CampaignWithReviewerGroup:
                $ref: '#/components/examples/campaigns-creatable-07-reviewer-group'
              MultiLevelCampaignWithReviewerTypeUserAtBothTheLevels:
                $ref: '#/components/examples/campaigns-creatable-08-multi-level-reviewer-type-user'
              MultiLevelCampaignWithReviewerTypeReviewerGroupAtBothTheLevels:
                $ref: '#/components/examples/campaigns-creatable-08-multi-level-reviewer-type-group'
              MultiLevelCampaignWithReviewerTypeGroupOwnerAtLevel1AndUserAtLevel2:
                $ref: '#/components/examples/campaigns-creatable-08-multi-level-reviewer-type-group-owner-at-level1-and-user-at-level2'
              CampaignsUserCentricWithAppsandGroups:
                $ref: '#/components/examples/campaigns-creatable-09-user-centric-app-and-group'
              CampaignUserCentricWithExcludedResources:
                $ref: '#/components/examples/campaigns-creatable-09-user-centric-excluded-resources'
              CampaignWithRampEntitlements:
                $ref: '#/components/examples/campaigns-creatable-10-ramp-entitlements'
              CampaignOnOktaAdminConsole:
                $ref: '#/components/examples/campaigns-creatable-11-resource-centric-admin-roles'
              CampaignPredefinedScope:
                $ref: '#/components/examples/campaigns-creatable-12-predefined-scope'
              MultiAppEntitlementCampaign:
                $ref: '#/components/examples/campaigns-creatable-13-multiapp'
              CampaignWithGroupsAutoRemediated:
                $ref: '#/components/examples/campaigns-creatable-14-groups-auto-remediated'
              SODCampaignWithMultiLevelUserAndGroupReviewers:
                $ref: '#/components/examples/campaigns-creatable-15-sod-multi-user-entitlement'
              SODCampaignWithManagerReviewerExpressionShowAll:
                $ref: '#/components/examples/campaigns-creatable-16-sod-manager-expression-showall'
              SODCampaignWithManagerReviewerRealmExpressionShowConflicts:
                $ref: '#/components/examples/campaigns-creatable-16-sod-manager-realm-expression-showconflicts'
              SODCampaignWithGroupReviewerShowConflicts:
                $ref: '#/components/examples/campaigns-creatable-17-sod-group-showconflicts'
              SODCampaignWithGroupReviewerExpressionShowConflicts:
                $ref: '#/components/examples/campaigns-creatable-17-sod-group-expression-showconflicts'
              CampaignWithGovernanceLabelsScopeForApps:
                $ref: '#/components/examples/campaigns-creatable-18-governance-labels-scope-apps'
              CampaignsWithGovernanceLabelsScopeForGroups:
                $ref: '#/components/examples/campaigns-creatable-19-governance-labels-scope-groups'
              CampaignsWithGovernanceLabelsScopeForEntitlements:
                $ref: '#/components/examples/campaigns-creatable-20-governance-labels-scope-entitlements-by-labels'
              CampaignsWithGovernanceLabelsScopeAppsAndEntitlementsByLabels:
                $ref: '#/components/examples/campaigns-creatable-21-governance-labels-scope-apps-and-entitlements-by-labels'
              CampaignWithOktaServiceAccounts:
                $ref: '#/components/examples/campaigns-creatable-22-okta-service-accounts'
              CampaignWithAppServiceAccounts:
                $ref: '#/components/examples/campaigns-creatable-23-app-service-accounts'
      responses:
        '201':
          $ref: '#/components/responses/campaigns-create-success-response'
        '400':
          $ref: '#/components/responses/campaigns-create-bad-request-response'
        '401':
          $ref: '#/components/responses/authentication-error-response'
        '403':
          $ref: '#/components/responses/authorization-error-response'
        '429':
          $ref: '#/components/responses/rate-limit-exceeded-response'
        '500':
          $ref: '#/components/responses/unexpected-error-response'
    get:
      x-okta-lifecycle:
        lifecycle: GA
      x-okta-iam-admin-roles:
        - ACCESS_CERTIFICATIONS_ADMIN
      tags:
        - Campaigns
      operationId: listCampaigns
      summary: List all campaigns
      description: |
        Lists all or a subset of campaigns in your organization.

        Use the `?filter=` parameter to narrow results with the following campaign properties - `name`, `status`, `scheduleType`, `reviewerType` and `recurringCampaignId`.

        Use the `?orderBy=` parameter to get ordered results with the following campaign properties - `name`, `created`, `startDate`, `endDate`, and `status`.

        By default, results are sorted by `created`.
      parameters:
        - $ref: '#/components/parameters/campaigns-filter'
        - $ref: '#/components/parameters/after'
        - $ref: '#/components/parameters/limit-2'
        - $ref: '#/components/parameters/campaigns-order-by'
      security:
        - ApiKey:
            - admin
        - OAuth2:
            - okta.governance.accessCertifications.read
      responses:
        '200':
          $ref: '#/components/responses/campaigns-list-success'
        '400':
          $ref: '#/components/responses/list-bad-request'
        '401':
          $ref: '#/components/responses/authentication-error-response'
        '403':
          $ref: '#/components/responses/authorization-error-response'
        '429':
          $ref: '#/components/responses/rate-limit-exceeded-response'
        '500':
          $ref: '#/components/responses/unexpected-error-response'
  /governance/api/v1/campaigns/{campaignId}:
    get:
      x-okta-lifecycle:
        lifecycle: GA
      x-okta-iam-admin-roles:
        - ACCESS_CERTIFICATIONS_ADMIN
      tags:
        - Campaigns
      operationId: getCampaign
      summary: Retrieve a campaign
      description: |-
        Retrieves the full representation of a specific campaign.

        More information is returned than the abbreviated representation in a List campaigns operation.
      parameters:
        - $ref: '#/components/parameters/campaign-id'
      security:
        - ApiKey:
            - admin
        - OAuth2:
            - okta.governance.accessCertifications.read
      responses:
        '200':
          $ref: '#/components/responses/campaign-get-success'
        '401':
          $ref: '#/components/responses/authentication-error-response'
        '403':
          $ref: '#/components/responses/authorization-error-response'
        '404':
          $ref: '#/components/responses/resource-not-found-response'
        '429':
          $ref: '#/components/responses/rate-limit-exceeded-response'
        '500':
          $ref: '#/components/responses/unexpected-error-response'
    delete:
      x-okta-lifecycle:
        lifecycle: GA
      x-okta-iam-admin-roles:
        - ACCESS_CERTIFICATIONS_ADMIN
      tags:
        - Campaigns
      parameters:
        - $ref: '#/components/parameters/campaign-id'
      operationId: deleteCampaign
      summary: Delete a campaign
      description: |
        Deletes a campaign from your organization.

        Only campaigns with a status of `SCHEDULED` or `ERROR` can be deleted. Attempting this operation with campaigns in any other status yields a `409 Conflict` response indicating the state of the campaign is incompatible with the delete operation.

        If the campaign being deleted has a schedule type `RECURRING`, then any occurence of future campaigns as per recurring schedule, will not happen.

        >**Note:** There is a limit on the number of campaigns with a status of `SCHEDULED`. Deleting campaigns that are never meant to be launched (whether through the launch operation or automatically through `scheduleSettings`), can be useful to remain under this limit.
      security:
        - ApiKey:
            - admin
        - OAuth2:
            - okta.governance.accessCertifications.manage
      responses:
        '204':
          $ref: '#/components/responses/campaign-delete-success-response'
        '401':
          $ref: '#/components/responses/authentication-error-response'
        '403':
          $ref: '#/components/responses/authorization-error-response'
        '404':
          $ref: '#/components/responses/resource-not-found-response'
        '409':
          $ref: '#/components/responses/campaign-type-recurring-conflict-response'
        '429':
          $ref: '#/components/responses/rate-limit-exceeded-response'
        '500':
          $ref: '#/components/responses/unexpected-error-response'
  /governance/api/v1/campaigns/{campaignId}/end:
    post:
      x-okta-lifecycle:
        lifecycle: GA
      x-okta-iam-admin-roles:
        - ACCESS_CERTIFICATIONS_ADMIN
      tags:
        - Campaigns
      parameters:
        - $ref: '#/components/parameters/campaign-id'
      operationId: endCampaign
      summary: End a campaign
      description: |
        Ends a campaign before its scheduled end date (from `scheduleSettings`).

        This operation closes any open reviews and prevents any further review activity, such as decisions or reassignments. Reviews associated with the campaign are remediated, if the remediation setting for the campaign is set.

        Only campaigns with a status of `ACTIVE` can be completed. A valid end operation transitions a campaign to a status of `COMPLETED`. Attempting this operation with campaigns in any other status yields a `409 Conflict` response indicating the state of the campaign is incompatible with the end campaign operation.

        >**Note:** This operation is optional. Typically, campaigns are completed automatically according to the campaign's schedule settings `scheduleSettings`.
      security:
        - ApiKey:
            - admin
        - OAuth2:
            - okta.governance.accessCertifications.manage
      requestBody:
        required: false
        description: Ends a campaign with the option to skip remediation.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/campaign-end-skip-remediation'
            examples:
              createCampaignForGroupAccess:
                value:
                  skipRemediation: false
      responses:
        '202':
          $ref: '#/components/responses/campaign-end-success-response'
        '401':
          $ref: '#/components/responses/authentication-error-response'
        '403':
          $ref: '#/components/responses/authorization-error-response'
        '404':
          $ref: '#/components/responses/resource-not-found-response'
        '409':
          $ref: '#/components/responses/end-campaign-type-conflict-response'
        '429':
          $ref: '#/components/responses/rate-limit-exceeded-response'
        '500':
          $ref: '#/components/responses/unexpected-error-response'
  /governance/api/v1/campaigns/{campaignId}/launch:
    post:
      x-okta-lifecycle:
        lifecycle: GA
      x-okta-iam-admin-roles:
        - ACCESS_CERTIFICATIONS_ADMIN
      tags:
        - Campaigns
      parameters:
