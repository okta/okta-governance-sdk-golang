        onDay:
          description: |-
            The day when reviewer level starts:
            1. For the first level, this value is always `0` since the first level starts when the campaign starts.
            2. For the second level, specify a value that's greater than `0`. This indicates the day when the reviews move to the second level.
          type: integer
          default: 0
        when:
          $ref: '#/components/schemas/reviewer-lower-level-condition'
    reviewer-level-settings-mutable:
      type: object
      required:
