        Represents a resource that will be part of Access certifications.
        If the app is enabled for Access Certifications, it's possible to review entitlements and entitlement bundles.

        You can review all entitlements by specifying `includeEntitlements: true` and/or restrict it by setting the property `onlyIncludeOutOfPolicyEntitlements: true`, both of which are `false` by default.

        If `includeEntitlements: false`, you need to specify a list of `entitlementBundles` and/or `entitlements`.
