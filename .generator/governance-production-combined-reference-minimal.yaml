      required: true
      description: |
        Location of the campaign that was completed.

        If the campaign that was completed is of schedule type `RECURRING`, then the location should provide completed campaign.
      schema:
        type: string
    campaign-accepted-location:
      required: true
      description: |
        Location of the campaign that was launched.

        If the campaign that was launched if of schedule type `RECURRING`, then one should get the location of the launched campaign based on the recurring schedule.
      schema:
        type: string
    self-link:
      required: false
      description: A link to `self`.
      schema:
        type: string
    reviewlink:
      required: false
      description: A link to `self` and `reassignReview`.
      schema:
        type: string
