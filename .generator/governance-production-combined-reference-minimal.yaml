      properties:
        type:
          $ref: '#/components/schemas/reviewer-type'
        startReview:
          $ref: '#/components/schemas/reviewer-level-start-review'
        reviewerId:
          description: |
            This property is required when `reviewerSettings.reviewerLevels.type` is `USER`

            The `id` of an Okta user to assign all reviews. Use this reviewer type when you can't specify `reviewerScopeExpression`.
          type: string
          minLength: 1
          maxLength: 20
          format: okta-user-id
        reviewerScopeExpression:
          type: string
          description: |-
            Required when `reviewerSettings.reviewerLevels.type` is `REVIEWER_EXPRESSION`.

            The Okta-specific user expression to fetch the reviewers from a connected identity source:

            * If a user is found with the provided expression, that user is assigned as the reviewer.
            * If a user isn't found with the provided expression, the `fallBackReviewerId` user is assigned as the reviewer.
            * See [Okta Expression Language (EL)](https://developer.okta.com/docs/reference/okta-expression-language/#okta-user-profile) to build the expression based on user profile attributes.
          minLength: 1
          maxLength: 2000
        fallBackReviewerId:
          type: string
          description: |
            Required when reviewer setting `type` is `REVIEWER_EXPRESSION` or `RESOURCE_OWNER`. The fallback reviewer is assigned as the reviewer if:

            * reviewer setting `reviewerScopeExpression` fails to identify reviewers, or
            * reviewers aren't identified through resource owners
          minLength: 1
          maxLength: 20
          format: okta-user-id
        reviewerGroupId:
          description: |
            Required when `reviewerSettings.reviewerLevels.type` is `GROUP`.

            The `id` of the Okta group:
            * All members of the specified group are assigned as reviewers.
            * Use this reviewer group assignment to assign more than one reviewer if you can't use `reviewerId` or `reviewerScopeExpression`.
            * If the Okta group has more than 10 members when the campaign launches, only 10 members are randomly selected as reviewers.
            * If the Okta group has only one member, then that member is assigned as the reviewer for all reviews, and `reviewerType` is set to `USER` for those reviews.
          type: string
          minLength: 1
          maxLength: 20
          format: okta-user-id
        isSelfReviewDisabled:
          deprecated: true
          description: |
            If `true`, users can't review their own review items.

            > **Note:** This field is deprecated. Use 'selfReviewDisabled'.
          type: boolean
        selfReviewDisabled:
          description: |
            If `true`, users can't review their own review items.

            This property must be `true` for resource-centric campaigns when the Okta Admin Console is one of the resources.
          type: boolean
    reviewer-settings-mutable:
      type: object
      description: |
