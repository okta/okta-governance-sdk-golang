          type: boolean
        selfReviewDisabled:
          description: |
            If `true`, users aren't able to review their own review items.

            This property is required to be `true` for resource-centric campaigns when the Okta Admin Console is one of the resources
          type: boolean
    reviewer-settings-mutable:
      type: object
      description: |
        Identifies the kind of reviewer for Access Certification.

        1) `type = USER`: a single reviewer reviews the whole campaign. The property `reviewerId` is required for this type.

        2) `type = REVIEWER_EXPRESSION`: specifies an expression to derive a reviewer for the whole campaign. The property `fallBackReviewerId` is required for this type. Specify `fallBackReviewerId`, if the system can't determine the reviewer using the expression. In such a case, the fallback reviewer specified through `fallBackReviewerId` becomes the automatic reviewer of the campaign. This type can represent reviews based on the user manager as well. In such a case, the reviewer expression is framed to indicate the user manager.

        3) `type = GROUP`: All the members of an Okta group specified through `reviewerGroupId` become reviewers of the campaign. The property `reviewerGroupId` is required for this type. Note that if the group is specified through `reviewerGroupId` and has only one member, then that reviewer is assigned as a reviewer to all reviewers and `type` in those reviews changes to `USER`.

        4) `type = RESOURCE_OWNER`: All the owners of an Okta group become reviewers of the campaign. The property `fallBackReviewerId` is required for this type. For `RESOURCE_OWNER` to work, set the property `resourceSettings.type` to `GROUP` and `resourceSettings.targetResources` to an Okta group ID. Access Certifications derives all the owners of the groups specified through`resourceSettings.targetResources.resourceId` and assigns them as reviewers to respective reviews of the campaign. Note that, if there is only one owner for such group(s) then that owner is assigned as a reviewer to respective reviews and `type` in those reviews changes to `USER`. Specify `fallBackReviewerId`, if the system can't determine the reviewer using the group(s) specified through `resourceSettings.targetResources.resourceId`. In such a case, the fallback reviewer specified through `fallBackReviewerId` becomes automatic reviewer of the campaign.
        Note that, if the provided Okta group has more than 10 members, when the campaign gets launched, only a maximum of 10 members are pulled from the group. Those 10 members become the reviewers of the campaign. When fetching members of the group, there's no order guaranteed. Additionally, if the Okta group specified has only one member, then that member is assigned as a reviewer to all reviewers and `type` for those reviews changes to `USER`.

        5) `type = MULTI_LEVEL`: a campaign that can be composed of more than one reviewer level. The property `reviewerLevels` is required. The campaign can be reviewed and passed on from reviewer at one level to the reviewer defined in the next level. This setting provides more than one reviewer who can decide on the reviews before making the final decision. A maximum of two reviewer levels are supported. One has the flexibility to choose a combination of reviewers when defining the campaign. When a campaign is defined as multi level, only the property `reviewerLevels` is required. All other properties are ignored.
        Note that, if the provided Okta group has more than 10 owners, when the campaign gets launched, only a maximum of 10 owners are pulled from the group. Those 10 owners become the reviewers of the campaign. When fetching owners of the group, there's no order guaranteed. Additionally, if the Okta group specified has only one owner, then that owner is assigned as a reviewer to all reviewers and `type` for those reviews changes to `USER`.
      required:
        - type
      properties:
        type:
          $ref: '#/components/schemas/campaign-reviewer-type'
        reviewerId:
          description: |
            This property is required when `type=USER`

            The `id` of an Okta user who will be assigned as a reviewer. By specifying `reviewerId`, all reviews will be assigned only to that reviewer. This is a conditional property to be provided only if the `reviewerScopeExpression` can't be specified.
          type: string
          minLength: 1
          maxLength: 20
          format: okta-user-id
        reviewerScopeExpression:
          type: string
          description: |
            This property is required when `type=REVIEWER_EXPRESSION`

            The Okta specific user expression to fetch the reviewers from a connected identity source.

            If a user is found using the provided expression, that user is assigned as a reviewer.

            If a user is not found using the provided expression, the `fallbackReviewerId` is used.
          minLength: 1
          maxLength: 2000
        fallBackReviewerId:
          type: string
          description: |
            Required when the `type=REVIEWER_EXPRESSION` or `type=RESOURCE_OWNER`

            If the reviewer(s) can't be identified using `reviewerScopeExpression` or using the owners of groups (the owners of the group identified through the property `resourceSettings.type = GROUP`), the fallback reviewer (`id` of an Okta user) is assigned as a reviewer.
          minLength: 1
          maxLength: 20
          format: okta-user-id
        reviewerGroupId:
          description: |
            This property is `required` when `type=GROUP`

            The `id` of an Okta group who will be assigned as a reviewer. By specifying `reviewerGroupId`, all reviews will be assigned to that group. Any user part of that group will automatically be the reviewers of the campaign.
            This is a conditional property to be provided, only when one wants to assign more than one reviewer and cannot use `reviewerId` or `reviewerScopeExpression`.

            Note that, if the provided Okta group has more than 10 members, when the campaign gets launched, only a max of 10 members will be pulled from the group.
            Those 10 members would be the reviewers of the campaign. When fetching members of the group, there is no order guaranteed.

            Additionally, if the Okta group specified has only one member, then that member will be assigned as a reviewer to all reviewers and `type` for those reviews changes to `USER`.
          type: string
          minLength: 1
          maxLength: 20
          format: okta-user-id
        isSelfReviewDisabled:
          deprecated: true
          description: |
            If `true`, users won't be able to review their own review items

            > **Note:** This field is deprecated. Use ['selfReviewDisabled'](/openapi/governance.api/tag/Campaigns/#tag/Campaigns/operation/createCampaign!path=reviewerSettings/selfReviewDisabled&t=request)
          type: boolean
        selfReviewDisabled:
          description: |
            If `true`, users won't be able to review their own review items

            This property is required to be `true` for resource-centric campaigns when the Okta Admin Console is one of the resources
          type: boolean
        justificationRequired:
          description: |
            When approving or revoking review items, a justification is required if true.

            This property is required to be `true` for resource-centric campaigns when the Okta Admin Console is one of the resources
          type: boolean
        bulkDecisionDisabled:
          description: |
            When approving or revoking review items, bulk actions are disabled if true.
          type: boolean
        reassignmentDisabled:
          description: |
            reassignment is disabled for reviewers if true.
          type: boolean
        reviewerLevels:
          description: |
            Definition of reviewer level for a given campaign. Each reviewer level defines the kind of reviewer who is going to review.

            Each reviewer level defines the reviewer `type`.

              - `type = USER`: a single reviewer reviews at that level. The property `reviewerId` is required.
              - `type = REVIEWER_EXPRESSION`: specifies an expression to derive a reviewer for that level. The property `fallBackReviewerId` is required. Specify `fallBackReviewerId`, if Access Certifications can't determine the reviewer using the expression. In such a case, the fallback reviewer specified through `fallBackReviewerId` becomes automatic reviewer at that level.
              - `type = GROUP`: all the members of an Okta group specified through `reviewerGroupId` become reviewers at that level. The property `reviewerGroupId` is required.
                Note that, if the group specified through `reviewerGroupId` has only one member, then that member will be assigned as a reviewer to all reviewers and `type` at that level changes to `USER`.
                Additionally, if the provided Okta group has more than 10 members, when the campaign gets launched, only a maximum of 10 members will be pulled from the group.
                Those 10 members would be the reviewers at that level. When fetching members of the group, there is no order guaranteed.
              - `type = RESOURCE_OWNER`: all the owners of an Okta group become reviewers at that level. The property `fallBackReviewerId` is required. For `RESOURCE_OWNER` to work, the property `resourceSettings.type` should be `GROUP` and `resourceSettings.targetResources` should be an Okta group ID. Access Certifications derives all the owners of the groups specified through `resourceSettings.targetResources.resourceId` and assigns them as reviewers to respective reviews of the campaign. Note that, if there is only one owner for such group(s) then that owner will be assigned as a reviewer to respective reviews and type in those reviews changes to `USER`. Specify `fallBackReviewerId`, if Access Certifications can't determine the reviewer using the group(s) specified through `resourceSettings.targetResources.resourceId`. In such a case, the fallback reviewer specified through `fallBackReviewerId` becomes automatic reviewer of the campaign.
                Note that, if the Okta group specified has only one member, then that owner will be assigned as a reviewer to all reviewers and `type` at that level changes to `USER`.
                Additionally, if the provided Okta group has more than 10 owners, when the campaign gets launched, only a maximum of 10 owners will be pulled from the group.
                Those 10 owners would be the reviewers at that level. When fetching owners of the group, there is no order guaranteed.

            Additionally -
              - The property `startReview.onDay` indicates from which day, the level should start. This property will be `0` for `FIRST` reviewer level, as the first level will start when the campaign starts. For `SECOND` reviewer level specify a value greater than `0`.
              - The property `startReview.when` indicates the condition when the lower level reviews will move to that level. This property should not be set for `FIRST` reviewer level. Only `SECOND` reviewer level will have the appropriate condition.
          type: array
          items:
            $ref: '#/components/schemas/reviewer-level-settings-mutable'
          minItems: 2
          maxItems: 2
    notification-settings:
      type: object
      description: Settings for email notifications to be sent to the reviewers at different stages of a campaign. All properties are optional.
      properties:
