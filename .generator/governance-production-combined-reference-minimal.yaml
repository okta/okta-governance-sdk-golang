      description: |
        What approval(s) are required to grant access?

        All specified approvals are considered required in order to fulfill an access request.

        At least one approval must be specified for a request type. The maximum number of approvals is 5.

        Approvals are serial.

        When a request type has two approvals, and a user creates a request using that request type, then only the first approval will be immediately actionable by an approver.

        After an approver has made a decision for that approval, then the second approval will be actionable by its approver.

        The approval type of `RESOURCE_OWNER` is only supported for resource type of `GROUP`
