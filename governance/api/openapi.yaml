        FilterByStatus:
          summary: Filter by status
          value: status eq "ACTIVE"
        FilterByNamePrefix:
          summary: Filter by a prefix in the name
          value: name sw "sales"
        FilterByNameContains:
          summary: Filter by a name substring
          value: name co "sales"
      explode: true
      in: query
      name: filter
      required: false
      schema:
        $ref: '#/components/schemas/scim-filter'
      style: form
      x-scim-filter:
        id:
          operators:
          - gt
          schema:
