  /governance/api/v2/requests:
    get:
      description: |
        Lists the requests made by users in your org

        You can use this endpoint to retrieve all access requests managed by access request conditions.

        The `filter` parameter, a SCIM query string, supports the following attributes to narrow down the results:
        - `status`: The status of the request. Possible values: `SUBMITTED`, `REJECTED`, `PENDING`, `APPROVED`, `DENIED`, `CANCELED`, `EXPIRED`
        - `lastUpdated`: The last updated time of the request
        - `requestedFor`: The Okta user ID for whom the request is made
        - `resourceId`: The Okta resource ID for which the request is made
        - `resourceType`: The type of resource for which the request is made. Possible values: `APPLICATION`
        - `accessScopeId`: The ID of the resource access scope for which the request is made
        - `accessScopeType`: The type of the resource access scope for which the request is made. Possible values: `ENTITLEMENT_BUNDLE`, `GROUP`, `APPLICATION`

        Pagination parameters are accepted, and standard link headers are in the response.
      operationId: listAllRequestsV2
      parameters:
      - description: |
          Apply various filters by using supported request filtering properties.

          **Note:** Query parameter percent encoding is required. See [Percent-encoding](https://developer.mozilla.org/en-US/docs/Glossary/Percent-encoding)
        examples:
          FilterByStatus:
            description: "Query param: ?filter=status eq \"APPROVED\""
            summary: Filter by status
            value: status%20eq%20%22APPROVED%22
          FilterByLastUpdated:
            description: "Query param: ?filter=lastUpdated gt \"2022-05-24T14:15:22Z\""
            summary: Filter by lastUpdated
            value: lastUpdated%20gt%20%222022-05-24T14%3A15%3A22Z%22
          FilterByResourceId:
            description: "Query param: ?filter=resourceId eq \"0oafxqCAJWWGELFTYASJ\""
            summary: Filter by resourceId
            value: resourceId%20eq%20%220oafxqCAJWWGELFTYASJ%22
          FilterByResourceType:
            description: "Query param: ?filter=resourceType eq \"APPLICATION\""
            summary: Filter by resourceType
            value: resourceType%20eq%20%22APPLICATION%22
          FilterByAccessScopeId:
            description: "Query param: ?filter=accessScopeId eq \"0oafxqCAJWWGELFTYASJ\""
            summary: Filter by accessScopeId
            value: resourceId%20eq%20%220oafxqCAJWWGELFTYASJ%22
          FilterByAccessScopeType:
            description: "Query param: ?filter=accessScopeType eq \"APPLICATION\""
            summary: Filter by accessScopeType
            value: accessScopeType%20eq%20%22APPLICATION%22
          FilterByRequestedFor:
            description: "Query param: ?filter=requestedFor eq \"00ub0oNGTSWTBKOLGLNR\""
            summary: Filter by requestedFor
            value: requestedFor%20eq%20%2200ub0oNGTSWTBKOLGLNR%22
