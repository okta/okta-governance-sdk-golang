    principal-entitlements-history-filter:
      description: |
        This [filter](https://developer.okta.com/docs/api/#filter) expression supports the `eq` [operator](https://developer.okta.com/docs/api/#operators)
        and the following required and optional properties.

        **Required**: You must specify both principal and resource references with one of these sets of properties:
        * `principal.externalId`, `principal.type`, `resource.externalId`, and `resource.type`
        * `principalOrn` and `resourceOrn`
        * `principalId` and `resourceId`

        **Optional**: You can optionally filter by a date range with the following properties:
        * `startDate`: Start of the date range (inclusive) in ISO 8601 UTC format. If omitted, data is retrieved from the earliest available records.
        * `endDate`: End of the date range (inclusive) in ISO 8601 UTC format. If omitted, data is retrieved up to the current time.

        **Note:** Query parameter percent encoding is required. See [Percent-encoding](https://developer.mozilla.org/en-US/docs/Glossary/Percent-encoding).
      examples:
        FilterByUserAndResource:
          summary: Filter by a principal user and an app resource
          value: resource.externalId eq "0oafxqCAJWWGELFTYASJ" AND resource.type eq
            "APPLICATION" AND principal.externalId eq "00ub0oNGTSWTBKOLGLNR" AND principal.type
            eq "OKTA_USER"
        FilterByUserAndResourceOrn:
          summary: Filter by a principal user and an app resource ORNs
          value: resourceOrn eq "orn:okta:idp:00o11edPwGqbUrsDm0g4:apps:oidc:0oafxqCAJWWGELFTYASJ"
            AND principalOrn eq "orn:okta:directory:00o11edPwGqbUrsDm0g4:users:00ub0oNGTSWTBKOLGLNR"
        FilterWithOptionalStartDate:
          summary: "Filter by a principal user, an app, and a start date"
          value: resource.externalId eq "0oafxqCAJWWGELFTYASJ" AND resource.type eq
            "APPLICATION" AND principal.externalId eq "00ub0oNGTSWTBKOLGLNR" AND principal.type
            eq "OKTA_USER" AND startDate eq "2024-01-01T00:00:00Z"
        FilterWithOptionalEndDate:
          summary: "Filter by a principal user, an app, and an end date"
          value: resource.externalId eq "0oafxqCAJWWGELFTYASJ" AND resource.type eq
            "APPLICATION" AND principal.externalId eq "00ub0oNGTSWTBKOLGLNR" AND principal.type
            eq "OKTA_USER" AND endDate eq "2024-12-31T23:59:59Z"
        FilterWithDateRange:
          summary: "Filter by a principal user, an app, and a date range"
          value: resource.externalId eq "0oafxqCAJWWGELFTYASJ" AND resource.type eq
            "APPLICATION" AND principal.externalId eq "00ub0oNGTSWTBKOLGLNR" AND principal.type
            eq "OKTA_USER" AND startDate eq "2024-01-01T00:00:00Z" AND endDate eq
            "2024-12-31T23:59:59Z"
        FilterUsingOrnsWithDates:
          summary: Filter by a principal user and an app ORNs with a date range
          value: resourceOrn eq "orn:okta:idp:00o11edPwGqbUrsDm0g4:apps:oidc:0oafxqCAJWWGELFTYASJ"
            AND principalOrn eq "orn:okta:directory:00o11edPwGqbUrsDm0g4:users:00ub0oNGTSWTBKOLGLNR"
            AND startDate eq "2024-01-01T00:00:00Z" AND endDate eq "2024-12-31T23:59:59Z"
        FilterByPrincipalAndResourceIds:
          summary: Filter by principal and resource IDs
          value: resourceId eq "res503IOSVGTK5Jwx0g3" AND principalId eq "pri52knJhV4kPqp9j0g3"
      explode: true
      in: query
      name: filter
      required: true
      schema:
        $ref: '#/components/schemas/scim-filter'
      style: form
      x-scim-filter:
        startDate:
          operators:
          - eq
          schema:
            type: string
            format: date-time
        endDate:
          operators:
          - eq
          schema:
            type: string
            format: date-time
        resource.externalId:
          operators:
          - eq
          schema:
            $ref: '#/components/schemas/resource-id'
        resource.type:
          operators:
          - eq
          schema:
            $ref: '#/components/schemas/resource-type'
        principal.externalId:
          operators:
          - eq
          schema:
            $ref: '#/components/schemas/user-id'
        principal.type:
          operators:
          - eq
          schema:
            $ref: '#/components/schemas/principal-type'
        resourceOrn:
          operators:
          - eq
          schema:
            $ref: '#/components/schemas/resource-orn'
        principalOrn:
          operators:
          - eq
          schema:
            $ref: '#/components/schemas/user-orn'
        resourceId:
