            description: "Query param: ?orderBy=remediationStatus desc"
            summary: Order by remediationStatus
            value: remediationStatus%20desc
          OrderByCreated:
            description: "Query param: ?orderBy=created desc"
            summary: Order by created
            value: created%20desc
        explode: false
        in: query
        name: orderBy
        required: false
        schema:
          default:
