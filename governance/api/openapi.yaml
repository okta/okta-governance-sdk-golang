tags:
- description: |
    Access certification campaigns allow key stakeholders to periodically review users’ access to resources. Okta can then modify resource access, based on stakeholder reviews. Manage campaign tasks with the following campaign APIs.

    See [Identity Governance](https://help.okta.com/okta_help.htm?type=oie&id=ext-iga) for more information on Access Campaigns and Identity Governance.
  name: Campaigns
  x-okta-lifecycle:
    lifecycle: GA
- description: |
    A catalog entry represents a requestable resource for [Access Requests](https://help.okta.com/okta_help.htm?type=oie&id=ext-ar). Each requestable app or collection has a top-level entry in the catalog. These are known as parent catalog entries. Associated requestable entitlements and groups also have an entry in the catalog, known as child entries. For example, a top-level entry for Figma might have two child entries, one for requesting read-only access to Figma and one for requesting edit access.

     The `parent` property in the catalog entry object shows the relationship between child and parent. The child entry's `parent` property references their respective parent entry identifier. The parent entry's `parent` property has no value. See the [CATALOG-ENTRY](https://developer.okta.com/docs/api/iga/#CATALOG-ENTRY) diagram in the [Relationships](https://developer.okta.com/docs/api/iga/#relationships) model.

    Use the Catalogs API to request for catalog entries as a principal with admin privileges. You can search for a list of catalog entries based on the entry parent-child relationship using the `filter` query parameter.
  name: Catalogs
  x-okta-lifecycle:
    lifecycle: GA
- description: |
    Collections allow an admin to assign multiple resources at one time to a user

    See [Resource collections](https://help.okta.com/okta_help.htm?type=oie&id=csh-rc) for more information.
  name: Collections
  x-okta-lifecycle:
    lifecycle: BETA
- description: |-
    Entitlement bundles allow you to grant multiple entitlements simultaneously to your users.
    Manage entitlement bundles with the following APIs.

    See [Entitlement Management](https://help.okta.com/en/programs/em/content/topics/identity-governance/em/entitlement-mgt.htm) for more information.
  name: Entitlement Bundles
  x-okta-lifecycle:
    lifecycle: GA
- description: |-
    An entitlement is a permission that allows users to take specific actions within a resource, such as an application.
    Manage entitlements and values with the following APIs.

    See [Entitlement Management](https://help.okta.com/en/programs/em/content/topics/identity-governance/em/entitlement-mgt.htm) for more information.
  name: Entitlements
  x-okta-lifecycle:
    lifecycle: GA
- description: |-
    Grants represent an assignment or revocation of entitlements or entitlement bundles to a principal. A principal can have multiple grants.

    Grant types can have different behavior characteristics.

    ### Base
    A principal and resource can only have a single base grant. Creating a base grant type replaces all other existing grants. The following grant types are available:

    - **POLICY**: Creates a grant for a principal driven by existing policy rules defined for the app.
    - **CUSTOM**: Creates a grant for a principal with specific entitlement and respective values.

    ### Additive
    A principal entitlement can have multiple additive grant types. These are applied based on the order that they were granted. Currently, only the following grant type is available:

    - **ENTITLEMENT-BUNDLE**: Creates a grant for a user with a specific entitlement bundle.

    See [Entitlement Management](https://help.okta.com/okta_help.htm?type=oie&id=ext-entitlement-mgt).
  name: Grants
  x-okta-lifecycle:
    lifecycle: BETA
- description: |
    A catalog entry represents a requestable resource for [Access Requests](https://help.okta.com/okta_help.htm?type=oie&id=ext-ar). Each requestable app or collection has a top-level entry in the catalog. These are known as parent catalog entries. Associated requestable entitlements and groups also have an entry in the catalog, known as child entries. For example, a top-level entry for Figma might have two child entries, one for requesting read-only access to Figma and one for requesting edit access.

     The `parent` property in the catalog entry object shows the relationship between child and parent. The child entry's `parent` property references their respective parent entry identifier. The parent entry's `parent` property has no value. See the [CATALOG-ENTRY](https://developer.okta.com/docs/api/iga/#CATALOG-ENTRY) diagram in the [Relationships](https://developer.okta.com/docs/api/iga/#relationships) model.

    Use the My Catalogs API to request for catalog entries that you're allowed to request. You can search for a list of catalog entries based on the entry parent-child relationship using the `filter` query parameter.
  name: My Catalogs
  x-okta-lifecycle:
    lifecycle: GA
- description: |
    Okta Access Requests automate the process of requesting access to applications and resources.

    Endusers may request entries in their resource catalog.

    Manage this process directly with the following request APIs.

    See [Access Requests](https://help.okta.com/okta_help.htm?type=oie&id=ext-ar) for more information on Access Requests and Identity Governance.
  name: My Requests
  x-okta-lifecycle:
    lifecycle: GA
- description: |
    Principal Access represent a summary of user access for a resource

    See [Entitlement Management](https://help.okta.com/en/programs/em/content/topics/identity-governance/em/entitlement-mgt.htm) for more information.
  name: Principal Access
  x-okta-lifecycle:
    lifecycle: BETA
- description: |-
    Principal Entitlements represent the effective entitlements for a user and resource after evaluating all grants.

    See [Entitlement Management](https://help.okta.com/en/programs/em/content/topics/identity-governance/em/entitlement-mgt.htm) for more information.
  name: Principal Entitlements
  x-okta-lifecycle:
    lifecycle: GA
- description: |+
    Request conditions define what resources and access levels requesters can request from their resource catalog.

    Each request condition defines the following:

    - Who can request access
    - What resource and access level they can request
    - How long the access should be granted for
    - What request sequence to use for approval
    - A priority to control what condition should take precedence when a requester matches against multiple request conditions

    See [Access request conditions](https://help.okta.com/oie/en-us/content/topics/identity-governance/access-requests/rcar-conditions.htm) for more information on Access request conditions and Identity Governance.

  name: Request Conditions
  x-okta-lifecycle:
    lifecycle: GA
- description: |-
    Request sequences define a series of steps (questions, approval tasks, and custom tasks) that must be completed for a requester to gain access.

    Request sequences can be re-used across many request conditions.

    A request condition must refer to one request sequence.

    The following request sequence APIs may be used to retrieve request sequence data necessary for managing request conditions.

    See [Configure an approval sequence](https://help.okta.com/oie/en-us/content/topics/identity-governance/access-requests/rcar-approval-seq-edit.htm) for more information on using sequences with request conditions.
  name: Request Sequences
  x-okta-lifecycle:
    lifecycle: GA
- description: |
    Request settings are useful for managing your org's access requests.

    Request settings can be read and updated at the org and resource level.

    The information provided by request settings may be used to determine if another operation, such as creating a request condition, is valid for a particular organization and resource.

    See [Access requests - Get started](https://help.okta.com/oie/en-us/content/topics/identity-governance/access-requests/ar-get-started.htm) for information on setting up access requests for your organization.
  name: Request Settings
  x-okta-lifecycle:
    lifecycle: GA
- description: |
    Request types define the operations performed by Okta Access Requests, including:

    - Fields that are completed
    - Approvals and tasks required
    - Actions performed in Okta

    Manage request types with the following request type APIs.

    See [Access Request Types](https://help.okta.com/okta_help.htm?type=oie&id=ext-ar-reqtype) for more information on Access Request Types and Identity Governance.

    >**Note**: Operations to create or delete applications or groups in Okta could take up to 24 hours before they can be referenced by the Access Requests API. To trigger these changes in Access Requests immediately, open Okta Access Requests as an administrator, go to **Settings** > **Configuration** and click **Sync Now** on the relevant Okta resource list.
  name: Request Types
- description: |
    Okta Access Requests automate the process of requesting access to resources like apps, groups, and entitlement bundles.
    Each request is associated with a request approval process that determines the actions taken by Okta Access Requests.
    Manage this process directly with the following request APIs.

    See [Access Requests](https://help.okta.com/okta_help.htm?type=oie&id=ext-ar) for more information on Access Requests
    and Identity Governance.
  name: Requests
- description: |
    Okta access certification reviews evaluate and make decisions about a user’s current resource access. Each review is associated with one campaign, whereas a campaign can contain many reviews. Retrieve and reassign reviews with the following reviews APIs.

    See [Review an access certification campaign](https://help.okta.com/okta_help.htm?type=oie&id=ext-ac-review-campaign) for more information on the review process.
  name: Reviews
  x-okta-lifecycle:
    lifecycle: GA
- description: |
    Risk rules allow you to define criteria for granted principal access that are a risk to your org.

    Risk rules are used to support separation of duties (SOD) in Access Certifcations and Access Requests. See [Separation of duties](https://help.okta.com/okta_help.htm?type=oie&id=separation-of-duties) product documentation.
  name: Risk Rules
  x-okta-lifecycle:
    lifecycle: BETA
paths:
  /governance/api/v1/campaigns:
    get:
      description: |
        Lists all or a subset of campaigns in your organization.

        Use the `?filter=` parameter to narrow results with the following campaign properties - `name`, `status`, `scheduleType`, `reviewerType` and `recurringCampaignId`.

        Use the `?orderBy=` parameter to get ordered results with the following campaign properties - `name`, `created`, `startDate`, `endDate`, and `status`.

        By default, results are sorted by `created`.
      operationId: listCampaigns
      parameters:
      - description: |
          Apply various filters by using supported campaign filtering properties.

          **Note:** Query parameter percent encoding is required. See [Percent-encoding](https://developer.mozilla.org/en-US/docs/Glossary/Percent-encoding)
        examples:
          FilterByCampaignName:
            description: "Query param: ?filter=name eq \"Sales Review\""
            summary: Filter by campaign name
            value: name%20eq%20%22Sales%20Review%22
          FilterByCampaignStatus:
            description: "Query param: ?filter=status eq \"SCHEDULED\""
            summary: Filter by campaign status
            value: status%20eq%20%22SCHEDULED%22
          FilterByMultipleCampaignStatus:
            description: "Query param: ?filter=status eq \"COMPLETED\" OR status eq\
              \ \"SCHEDULED\""
            summary: Filter by multiple campaign status
            value: status%20eq%20%22COMPLETED%22%20OR%20status%20eq%20%22SCHEDULED%22
          FilterByStartDate:
            description: "Query param: ?filter=startDate gt \"2022-05-24T14:15:22Z\""
            summary: Filter by start date
            value: startDate%20gt%20%222022-05-24T14%3A15%3A22Z%22
          FilterByEndDate:
            description: "Query param: ?filter=endDate gt \"2022-05-24T14:15:22Z\""
            summary: Filter by end date
            value: endDate%20gt%20%222022-05-24T14%3A15%3A22Z%22
          FilterByScheduleTypeOneOff:
            description: "Query param: ?filter=scheduleType eq \"ONE_OFF\""
            value: scheduleType%20eq%20ONE_OFF
          FilterByScheduleTypeRecurring:
            description: "Query param: ?filter=scheduleType eq \"RECURRING\""
            value: scheduleType%20eq%20RECURRING
          FilterByReviewerTypeUser:
            description: "Query param: ?filter=reviewerType eq \"USER\""
            value: reviewerType%20eq%20USER
          FilterByReviewerTypeGroup:
            description: "Query param: ?filter=reviewerType eq \"GROUP\""
            value: reviewerType%20eq%20GROUP
          FilterByReviewerTypeGroupOwner:
            description: "Query param: ?filter=reviewerType eq \"RESOURCE_OWNER\""
            value: reviewerType%20eq%20RESOURCE_OWNER
          FilterByReviewerTypeMultiLevel:
            description: "Query param: ?filter=reviewerType eq \"MULTI_LEVEL\""
            value: reviewerType%20eq%20MULTI_LEVEL
          FilterByRecurringCampaignId:
            description: "Query param: ?filter=recurringCampaignId eq \"icijNW29nev6qyksD0g1\""
            value: recurringCampaignId%20eq%20%22icijNW29nev6qyksD0g1%22
        explode: true
        in: query
        name: filter
        required: false
        schema:
          type: string
        style: form
      - description: "The [pagination](https://developer.okta.com/docs/api/#pagination)\
          \ cursor that points to the last record of the previous request."
        explode: true
        in: query
        name: after
        required: false
        schema:
          example: 00u68w6vzKLultXS97g6
          type: string
        style: form
      - description: The maximum number of records returned in a response
        explode: true
        in: query
        name: limit
        required: false
        schema:
          default: 20
          maximum: 200
          minimum: 1
          type: integer
        style: form
      - description: |
          Apply an ordering of campaigns by specifying a supported campaign property name with `%20asc` or `%20desc` suffix.

          **Note:** Query parameter percent encoding is required. See [Percent-encoding](https://developer.mozilla.org/en-US/docs/Glossary/Percent-encoding)
        examples:
          OrderByName:
            description: "Query param: ?orderBy=name desc"
            summary: Order by name
            value: name%20desc
          OrderByCreated:
            description: "Query param: ?orderBy=created desc"
            summary: Order by created
            value: created%20desc
          OrderByStartDate:
            description: "Query param: ?orderBy=startDate desc"
            summary: Order by startDate
            value: startDate%20desc
          OrderByEndDate:
            description: "Query param: ?orderBy=endDate desc"
            summary: Order by endDate
            value: endDate%20desc
          OrderByStatus:
            description: "Query param: ?orderBy=status desc"
            summary: Order by status
            value: status%20desc
        explode: false
        in: query
        name: orderBy
        required: false
        schema:
          default:
          - created asc
          items:
            description: "A property of items within the collection, optionally followed\
              \ by a ` asc` or ` desc` suffix."
            type: string
          maxItems: 1
          minItems: 1
          type: array
          uniqueItems: false
        style: form
      responses:
        "200":
          content:
            application/json:
              examples:
                FilterByCampaignName:
                  $ref: '#/components/examples/campaigns-list-response-01-filtered-by-name'
                FilterByCampaignStatus:
                  $ref: '#/components/examples/campaigns-list-response-01-filtered-by-status'
                FilterByMultipleCampaignStatus:
                  $ref: '#/components/examples/campaigns-list-response-01-filtered-by-multiple-status'
                FilterByMultipleCampaignStatusReturnsRecurringCampaigns:
                  $ref: '#/components/examples/campaigns-list-response-02-filtered-by-multiple-status-includes-recurring-campaigns'
                FilterByMultipleCampaignStatusReturnsCampaignsWithReviewersFromGroupOrOwnersOfTheGroup:
                  $ref: '#/components/examples/campaigns-list-response-02-filtered-by-multiple-status-includes-reviewer-group-and-owners'
                UseCentricCampaigns:
                  $ref: '#/components/examples/campaigns-list-response-03-user-centric-app-group'
              schema:
                $ref: '#/components/schemas/campaigns-list'
          description: A successful campaign list response
          headers:
            Link:
              $ref: '#/components/headers/link'
            X-Rate-Limit-Limit:
              $ref: '#/components/headers/rate-limit-limit'
            X-Rate-Limit-Remaining:
              $ref: '#/components/headers/rate-limit-remaining'
            X-Rate-Limit-Reset:
              $ref: '#/components/headers/rate-limit-reset'
        "400":
          content:
            application/json:
              examples:
                InvalidFilter:
                  $ref: '#/components/examples/invalid-filter'
                InvalidAfter:
                  $ref: '#/components/examples/invalid-after'
                InvalidSort:
                  $ref: '#/components/examples/invalid-sort'
                InvalidLimit:
                  $ref: '#/components/examples/invalid-limit'
              schema:
                $ref: '#/components/schemas/error'
          description: An invalid list request
        "401":
          content:
            application/json:
              examples:
                InvalidApiToken:
                  summary: "When API token is invalid, response body contains error"
                  value:
                    errorCode: E0000004
                    errorSummary: Authentication failed.
                    errorLink: E0000004
                    errorId: oaeWCGz73hpRCG75VHP6-RRXw
                    errorCauses: []
              schema:
                $ref: '#/components/schemas/error'
          description: When authentication fails
        "403":
          content:
            application/json:
              example:
                errorCode: E0000004
                errorSummary: You do not have permission to perform the requested
                  action.
                errorLink: E0000004
                errorId: oaeWCGz73hpRCG75VHP6-RRXw
                errorCauses: []
              schema:
                $ref: '#/components/schemas/error'
          description: When authorization fails
        "429":
          content:
            application/json:
              example:
                errorCode: E0000047
                errorSummary: API call exceeded rate limit due to too many requests.
                errorLink: E0000047
                errorId: oaeWCGz73hpRCG75VHP6-RRXw
                errorCauses: []
              schema:
                $ref: '#/components/schemas/error'
          description: When the rate limit has been exceeded
        "500":
          content:
            application/json:
              example:
                errorCode: E0000009
                errorSummary: Internal Server Error.
                errorLink: E0000009
                errorId: oaeWCGz73hpRCG75VHP6-RRXw
                errorCauses: []
              schema:
                $ref: '#/components/schemas/error'
          description: When there is a server fault due to an unexpected error
      security:
      - ApiKey:
        - admin
      - OAuth2:
        - okta.governance.accessCertifications.read
      summary: List all campaigns
      tags:
      - Campaigns
      x-okta-lifecycle:
        lifecycle: GA
      x-okta-iam-admin-roles:
      - ACCESS_CERTIFICATIONS_ADMIN
    post:
      description: |
        Creates a campaign that governs whether the access can continue to exist.

        When creating a campaign, you specify:

        - Which resource(s) are subject to review
        - Which user(s) with access to the resource(s) are subject to review
        - The schedule of the campaign (`ONE_OFF`)
        - Who should review access
        - What should be done after access is reviewed
        - If notifications should automatically be sent to a campaign creator or reviewer
