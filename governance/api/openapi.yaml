    get:
      description: |
        Lists active grants (`status="ACTIVE"`) for your org.

        The [filter](https://developer.okta.com/docs/api/#filter) expression (`?filter=`) is required.

        [Pagination](https://developer.okta.com/docs/api/#pagination) parameters are accepted. Standard [link headers](https://developer.okta.com/docs/api/#link-header) are in the response.

        By default, results are sorted by `id`.
      operationId: listGrants
      parameters:
      - description: "The [pagination](https://developer.okta.com/docs/api/#pagination)\
          \ cursor that points to the last record of the previous request"
        explode: true
        in: query
        name: after
        required: false
        schema:
          $ref: '#/components/schemas/id'
        style: form
      - description: The maximum number of records returned in a response
        explode: true
        in: query
        name: limit
        required: false
        schema:
          default: 20
          maximum: 200
          minimum: 1
          type: integer
        style: form
      - description: |
          A [filter](https://developer.okta.com/docs/api/#filter) expression that returns entries based on the following properties:
          * `targetResourceOrn` (alternatively, you can use `target.externalId` and `target.type` for a specific resource )
          * `targetPrincipalOrn` (alternatively, you can use `targetPrincipal.externalId` and `targetPrincipal.type` for a specific principal)
          * `entitlementBundleId`
          * `entitlements.id`
          * `entitlements.values.id`
          * `action`

          The `eq` operator is supported for these properties. The `AND` and `OR` logical operators are supported for combining multiple expressions.

          > **Note:** Query parameter percent encoding is required. See [Special characters](https://developer.okta.com/docs/api/#special-characters).
        examples:
          filterActiveGrants:
            summary: Filter grants for a resource and user
            value: target.externalId eq "0oafxqCAJWWGELFTYASJ" AND target.type eq
              "APPLICATION" AND targetPrincipal.externalId eq "00ub0oNGTSWTBKOLGLNR"
              AND targetPrincipal.type eq "OKTA_USER"
          filterActiveGrantsWithORN:
            summary: Filter grants for a resource and user using ORNs
            value: targetResourceOrn eq "orn:okta:idp:00o11edPwGqbUrsDm0g4:apps:oidc:0oafxqCAJWWGELFTYASJ"
              AND targetPrincipalOrn eq "orn:okta:directory:00o11edPwGqbUrsDm0g4:users:00ub0oNGTSWTBKOLGLNR"
          filterActiveGrantsWithOnlyResource:
