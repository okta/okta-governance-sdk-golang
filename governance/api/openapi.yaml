      description: |
        A [filter](https://developer.okta.com/docs/api/#filter) expression that returns entries based on the following properties and supported operators:
        * `id`: supports `gt`
        * `lastUpdated`: supports `gt`, `ge`, `le`, and `lt`
        * `targetResourceOrn`: supports `eq`
        * `target.externalId`:  supports `eq`
        * `target.type`:  supports `eq`
        * `status`:  supports `eq`
        * `name`:  supports `eq` and `co`

