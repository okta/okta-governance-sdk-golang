    get:
      description: Lists all or a subset of entitlement-bundles in your organization
      operationId: listEntitlementBundles
      parameters:
      - description: |
          A [filter](https://developer.okta.com/docs/api/#filter) expression that returns entries based on the following properties and supported operators:
          * `id`: supports `gt`
          * `lastUpdated`: supports `gt`, `ge`, `le`, and `lt`
          * `targetResourceOrn`: supports `eq`
          * `target.externalId`:  supports `eq`
          * `target.type`:  supports `eq`
          * `status`:  supports `eq`
          * `name`:  supports `eq` and `co`

          > **Note:** Query parameter percent encoding is required. See [Special characters](https://developer.okta.com/docs/api/#special-characters).
        examples:
          FilterByLastUpdated:
            summary: Filter for results that were modified after a specific date
            value: lastUpdated gt "2022-05-24T14:15:22Z"
          FilterByLastUpdatedAndId:
            summary: Filter for results that were modified after lastUpdated and have
              object IDs greater than a specific value
            value: lastUpdated ge "2022-05-24T14:15:22Z" AND id gt "0bbfxqCAJWWGELFTYBBB"
          FilterByLastUpdatedOrLastUpdatedAndId:
            summary: Filter for results by the lastUpdated date or by the lastUpdated
              date and the object ID
            value: lastUpdated gt "2022-05-24T14:15:22Z" OR (lastUpdated ge "2022-05-24T14:15:22Z"
              AND id gt "0bbfxqCAJWWGELFTYBBB")
          FilterByTargetExternalIdAndTargetType:
            summary: Filter by target.externalId and target.type
            value: target.externalId eq "0oafxqCAJWWGELFTYASJ" AND target.type eq
              "APPLICATION"
          FilterByTargetResourceOrn:
            summary: Filter by resource ORN representing a single resource
            value: targetResourceOrn eq "orn:okta:idp:00o11edPwGqbUrsDm0g4:apps:oidc:0oafxqCAJWWGELFTYASJ"
          FilterByStatus:
            summary: Filter by status
            value: status eq "ACTIVE"
          FilterByNamePrefix:
            summary: Filter by a prefix in the name
            value: name sw "sales"
          FilterByNameContains:
            summary: Filter by a name substring
            value: name co "sales"
        explode: true
        in: query
        name: filter
        required: false
        schema:
          $ref: '#/components/schemas/scim-filter'
        style: form
        x-scim-filter:
          id:
            operators:
