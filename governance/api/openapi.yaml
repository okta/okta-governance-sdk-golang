    request-field-value:
      example:
        values:
        - null
        - null
        id: id
        label: label
        type: TEXT
        value: value
      properties:
        id:
          description: |
            The ID of a `requesterField`.

            For `OKTA` request approval, this is typically the ID of an input field defined in an approval sequence.

            For `EXTERNAL` request approval, this is the ID of an input field relevant to the external approval system.

            The following are reserved identifiers:
            - `ACCESS_DURATION`: An identifier used to specify the duration of the access being requested. (**Note:**
              This identifier is to be grandfathered. The new name will be `OKTA_ACCESS_DURATION`.)
            - `OKTA_REQUESTED_FOR`: An identifier used to specify who the resource is being requested for
            - `OKTA_ACCESS_DURATION`: An identifier used to specify the duration of the requested access. If a request
              field is included in this ID, the field value must be a `DURATION` expression in ISO format. The maximum
              length of this value is 5 characters. For example, `P1D` represents a duration of one day.
            - Any identifiers with `OKTA_` prefix are reserved for future use.
          type: string
        label:
          description: A human-readable description of `requesterField`. It's used
            for display purposes and is optional
          type: string
        type:
          $ref: '#/components/schemas/request-field-type'
        value:
          description: |
            The value of `requesterField`, which depends on the type of the field:
            - `TEXT`: A multi-line string
            - `SELECT`: An option predefined by the approval system
            - `ISO_DATE`: An ISO formatted date string. for example, `2022-05-05T14:15:22Z`
            - `DURATION`: An ISO format duration expression with a maximum length of 5 characters. For example,
              `P1D` indicates a duration of one day.
            - `OKTA_USER_ID`: Okta User ID

            If the field type is one of the previously listed, this property is required.
          maxLength: 1000
          minLength: 1
          type: string
        values:
          description: |
            The values of `requesterField` with the type `MULTISELECT`.

            If the field type is `MULTISELECT`, this property is required.
          items:
            $ref: '#/components/schemas/field-option-value'
          type: array
      required:
      - id
      type: object
    request-field-values:
