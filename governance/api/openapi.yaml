  /governance/api/v1/reviews:
    get:
      description: |
        Lists reviews for your organization.

        You can return a subset of reviews if a filter expression (`?filter=`) is provided.

        Supported filters are:

        - `campaignId`: string
        - `principalId`: string
        - `reviewerId`: string
        - `decision`: string (APPROVE, REVOKE, UNREVIEWED)
        - `resourceId`: string (`GroupId` or `AppId`)
        - `reviewerType`: string (`USER` or `GROUP` or `RESOURCE_OWNER`)
        - `reviewerLevel`: string (`FIRST` or `SECOND`)
        - `entitlementValueId`: string
        - `entitlementBundleId`: string

        Pagination parameters are accepted, and standard link headers are in the response.

        Reviews exist only for campaigns that have been launched with a status of `ACTIVE` or `COMPLETED`.
        Also note that, if reviews are still `UNREVIEWED`, then the property `decided` would be null. If the remediation is not completed, then `remediationStatus` would be null too.

        The order criteria (`orderBy`) applies to the following properties: `decided`, `decision`, `remediationStatus`, and `created`.

        By default, results are sorted by `created`.

        Note: Calling this endpoint without a filter would require fetching a large amount of data. If your org has a large number of campaigns and reviews,
        the request might time out or fail. To ensure reliable performance, we strongly recommend that you fetch data on a per-campaign basis using the provided filters.
      operationId: listReviews
      parameters:
      - description: |
          Apply various filters by using supported review filtering properties.

          **Note:** Query parameter percent encoding is required. See [Percent-encoding](https://developer.mozilla.org/en-US/docs/Glossary/Percent-encoding)
        examples:
          FilterByCampaignId:
            description: "Query param: ?filter=campaignId eq \"icitdyhndQ6qstyvR8g5\""
            summary: Filter by campaign id
            value: campaignId%20eq%20%22icitdyhndQ6qstyvR8g5%22
          FilterByReviewDecision:
            description: "Query param: ?filter=decision eq \"UNREVIEWED\""
            summary: Filter by review decisions
            value: decision%20eq%20%22UNREVIEWED%22
          FilterByReviewerId:
            description: "Query param: ?filter=reviewerId eq \"00u5v5viPvg84h0W68g4\""
            summary: Filter by reviewerId
            value: reviewerId%20eq%20%2200u5v5viPvg84h0W68g4%22
          FilterByGroupResourceId:
            description: "Query param: ?filter=resourceId eq \"00gyqjxNrsh764hjs784\""
            summary: Filter by group resourceId
            value: resourceId%20eq%20%2200gyqjxNrsh764hjs784%22
          FilterByAppResourceId:
            description: "Query param: ?filter=resourceId eq \"00ayqjxNrZD11n4w40g3\""
            summary: Filter by app resourceId
            value: resourceId%20eq%20%2200ayqjxNrZD11n4w40g3%22
          FilterByPrincipalId:
            description: "Query param: ?filter=principalId eq \"2200u5v5viPvg84h0W68g4\""
            summary: Filter by principalId
            value: principalId%20eq%20%2200u5v5viPvg84h0W68g4%22
          FilterByReviewerType:
            description: "Query param: ?filter=reviewerType eq \"USER\""
            summary: Filter by reviewerType
            value: reviewerType%20eq%20USER
          FilterByReviewerLevel:
            description: "Query param: ?filter=reviewerLevel eq \"FIRST\""
            summary: Filter by reviewerLevel
            value: reviewerLevel%20eq%20FIRST
          FilterByEntitlementId:
            description: "Query param: ?filter=entitlementValueId eq \"enthzzPJAXvaYQ71T0g3\""
            summary: Filter by entitlement value id
            value: entitlementValueId%20eq%20%22enthzzPJAXvaYQ71T0g3%22
          FilterByEntitlementType:
            description: "Query param: ?filter=entitlementType eq \"enbisi7xt3iBd39Bn0g3\""
            summary: Filter by entitlement bundle id
            value: entitlementBundleId%20eq%22enbisi7xt3iBd39Bn0g3%22
        explode: true
        in: query
        name: filter
        required: false
        schema:
          type: string
        style: form
      - description: "The [pagination](https://developer.okta.com/docs/api/#pagination)\
          \ cursor that points to the last record of the previous request."
        explode: true
        in: query
        name: after
        required: false
        schema:
          example: 00u68w6vzKLultXS97g6
          type: string
        style: form
      - description: The maximum number of records returned in a response
        explode: true
        in: query
        name: limit
        required: false
        schema:
          default: 20
          maximum: 200
          minimum: 1
          type: integer
        style: form
      - description: |
          A field by which results can be sorted. For now, sorting by a single field is supported.

          **Note:** Query parameter percent encoding is required. See [Percent-encoding](https://developer.mozilla.org/en-US/docs/Glossary/Percent-encoding)
        examples:
          OrderByDecided:
            description: "Query param: ?orderBy=decided desc"
            summary: Order by decided
            value: decided%20desc
          OrderByDecision:
            description: "Query param: ?orderBy=decision desc"
            summary: Order by decision
            value: decision%20desc
